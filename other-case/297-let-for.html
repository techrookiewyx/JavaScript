<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>let在for循环中使用特点</title>
  </head>
  <body>
    <script>
      //let中的for在设置循环时是一个作用域，在循环内部又是一个单独的子作用域
      for(let i = 0; i<3 ; i++){ 
        let i = "hah"; //这里i和循环中的i不再同一个作用域
        console.log(i); //输出三次hah
      }
    </script>
  </body>
</html>
