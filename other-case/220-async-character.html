<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>async</title>
  </head>
  <body>
    <script>
      //若async声明的函数中没有使用await，那么它跟普通函数没有太大区别
      async function fn() {
        console.log(1);
        console.log(2);
      }
      function fn2() { //fn2 在这里跟fn是等价的
        return new Promise(function (resolve, reject) {
          console.log(1);
          console.log(2);
        });
      }

      //依次输出 1  2  3 尽管是异步函数 但不涉及await等异步操作
      fn();
      console.log(3);
    </script>
  </body>
</html>
