<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js中代码块</title>
    <script>
      /*使用{}来创建代码块，
    代码块可以用来对我们的代码进行分组，同一个代码块中的代码分为一组变为一个整体，
    理想状态下一个代码块中代码要么都执行要么都不执行
    */
      {
        var a = 10;
        var b = 5;
      }
      {
        console.log(a);
        console.log(b);
      }
    </script>
  </head>
  <body></body>
</html>
