<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组的排序-选择排序</title>
  </head>
  <body>
    <h1>数组的排序-选择排序</h1>
  </body>
  <script>
    //取出一个元素，让改元素与其他元素进行比较,满足条件则交换位置
    var arr = [2,5,4,1,6,3,8,7,9];
    for(var i=0; i<arr.length; i++){
        for(j=i+1;j<arr.length; j++){
          if(arr[i]>arr[j]){
            var temp = arr[i];
            arr[i]= arr[j];
            arr[j] =temp;
          }
        }
    }
    console.log(arr);
  </script>
</html>
