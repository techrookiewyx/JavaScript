<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String的方法-padStart</title>
  </head>
  <body>
    <h1>String的方法-padStart</h1>
  </body>
  <script>
    //用于将给定字符串从起始位置填充当指定内容使字符串保持某个长度并返回一个新的字符串
    var str='100';
    var res = str.padStart(7); //第一个参数表示指定字符串长度
    console.log(res);
    var res = str.padStart(7,'0'); //第二个参数表示填充内容
    console.log(res);
  </script>
</html>
