<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS中的数据类型-数字</title>
  <script>
    //所有整数和浮点数都是number
    //数值类型不是无限大的，当数值超过一定范围后会显示一个近似值
    var a,b,c;
    a=10;
    console.log(a);
    b=5;
    console.log(b);
    c=3.14;
    console.log(c);
    c=99999999999999991
    console.log(c); //控制台结果是99999999999999980
    c=9999999999999999999999999999999
    console.log(c);  //当更大时显示未科学计数法

    console.log(1-'c');  //控制台结果是NaN
  </script>
</head>
<body>
  
</body>
</html>
