<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>正则表达式小练习</title>
  </head>
  <body>
    <h1>正则表达式小练习</h1>
  </body>
  <script>
    //取出下面字符串中的手机号，并将中间四位以xx显示
    var str="asdaga18331058445asdbasjui17324579812sdagcnmu";
    var reg=/(1[3-9]\d)\d{4}(\d{4})/g;
    let res;
    while(res = reg.exec(str) ){
        console.log(res[1]+"xxxx"+res[2]);
    }
  </script>
</html>
