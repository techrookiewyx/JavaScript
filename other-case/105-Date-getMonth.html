<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date方法-getMonth</title>
  </head>
  <body>
    <h1>Date方法-getMonth</h1>
  </body>
  <script>
    //返回月份的索引（0-11）
    var res = new Date(); 
    var res2 =res.getMonth(); 
    console.log(typeof res2,res2); //输出的是当前月份的索引
  </script>
