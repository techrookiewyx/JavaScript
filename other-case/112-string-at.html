<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String的方法-at</title>
  </head>
  <body>
    <h1>String的方法-at</h1>
  </body>
  <script>
    //at() 方法获取对应字符
    var str ='as23fgas hello tom';
    console.log(str.at(1));
    console.log(str.at(13));
    console.log(str.at(-13)); 
    console.log(str.at(-1)); //at的参数可以是负数 -1表示最后一个字符 -2表示倒数第二个字符
  </script>
</html>
