<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>调用栈</title>
  </head>
  <body>
    <h1>调用栈</h1>
    <script>
      //调用栈负责存储函数的执行环境，当一个函数被调用时，它的执行环境会作为一个栈帧插入到调用栈的栈顶，函数执行完毕其栈帧会自动从栈中弹出
      function fn() {
        let a = 10;
        let b = 20;
        function fn2() {
          console.log("fn2");
        }
        fn2();
        console.log("fn");
      }
      fn();
    </script>
  </body>
</html>
