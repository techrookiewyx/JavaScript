<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>promise实例方法的返回值</title>
  </head>
  <body>
    <h1>promise实例方法的返回值</h1>
    <script>
      const pro = new Promise((resolve,reject)=>{
          resolve("1111");
      })
      //promise的三个实例方法都会返回一个新的promise对象
      const p1 = pro.then(function(result){
        //该方法的返回值会存储在回调函数中，return什么，新promise对象的PromiseResult属性值就是什么
        return ("asx");
      });
      console.log(p1);
      const p2 = pro.catch();
      console.log(p2);
      const p3 = pro.finally();
      console.log(p3);
    </script>
  </body>
</html>
