<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event-onmouseenter</title>
    <style>
      div{
        width: 300px;
        height: 300px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <h1>event事件-onmouseover</h1>
    <div></div>
    <script>
        var div = document.querySelector("div");
        //onmouseenter 会在鼠标进入时触发
        div.onmouseenter=function(){
          alert("鼠标进入了");
        }
    </script>
  </body>
</html>
