<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>定时器——setTimeout</title>
</head>
<body>
  <h1>定时器——setTimeout</h1>

  <script>
    //定时器可以使代码在多久之后运行
    //一般只用两个参数，第一个参数是一个回调函数（要执行的代码），第二个参数表示时间间隔（单位毫秒）
    setTimeout(function() {
        alert("我执行了")
    }, 3000);
  </script>
</body>
</html>
