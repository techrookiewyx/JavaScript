<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window对象的方法-close</title>
  </head>
  <body>
    <script>
     var newWindow = window.open(
        "https://baidu.com",
        "wroxWindow",
        "height=400,width=400,top=50,location=no,resizeable=yes"
      )
      //可以移动浏览器窗口的位置,接收两个参数
      //moveTo接收要移动到的新位置的绝对坐标x和y
      newWindow.moveTo(100,150);
      console.log(newWindow.screenLeft);
      console.log(newWindow.screenTop);
      </script>
  </body>
</html>
