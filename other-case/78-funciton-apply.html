<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数的方法-apply</title>
  </head>
  <body>
    <h1>函数的方法-apply</h1>
  </body>
  <script>
    //函数除了函数名()这种形式之外，还可以通过其他的方式来调用

    function fn() {
      console.log(this);
    }
    function fn2(a, b) {
      console.log(a);
      console.log(b);
      console.log(this);
    }
    var obj = {
      name: "tom",
      age: 18,
    };
    //可以通过函数名.apply()的方式来调用函数，它还可以指定函数中的this
    //apply和call作用及使用基本一致
    fn.apply();
    fn.apply(obj); //将函数this指向obj
    fn2.apply(obj,[2,3]); 
  </script>
</html>
