<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String的方法-startWith</title>
  </head>
  <body>
    <h1>String的方法-startWith</h1>
  </body>
  <script>
    //startWith检查字符串是不是以某个或某些字符开头
    var str = 'hello how who where what hello' ;
    var res = str.startsWith('a');
    console.log(res);
    res = str.startsWith('h');
    console.log(res);
    res = str.startsWith('ha');
    console.log(res);
  </script>
</html>
