<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组的方法-unshift</title>
  </head>
  <body>
    <h1>数组的方法-unshift</h1>
  </body>
  <script>
    //向数组的头部添加一个或多个元素，它会返回新的长度
    var arr = ['tom','猪八戒','唐僧','牛魔王','白骨精'];
    arr.unshift("jerry");
    console.log(arr);
    var res = arr.unshift('孙悟空','李白');
    console.log(res);
    console.log(arr);
  </script>
</html>
