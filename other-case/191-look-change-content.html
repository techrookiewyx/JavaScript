<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>查看DOM变化内容</title>
  </head>
  <body>
    <h1>查看DOM变化内容</h1>
    <script>
      let ob1 = new MutationObserver((a) => {
        console.log(a);
      });
      ob1.observe(document.body, {
        attributes: true,
      });
      document.body.setAttribute("name", "tom");
      //涉及命名空间的修改
      document.body.setAttributeNS("baz", "name", "bar");
      console.log("修改body属性");
    </script>
  </body>
</html>
