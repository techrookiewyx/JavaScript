<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>screen对象的属性</title>
  </head>
  <body>
    <script>
      //screen.height/width 屏幕的像素高度或宽度
      console.log(screen.height);
      console.log(screen.width);
      //screen.availTop 浏览器窗口在屏幕上的可占用空间的上边距离屏幕上边界的像素值
      console.log(screen.availTop);
      //screen.availHeight 浏览器窗口可用的屏幕宽度,屏幕高度减去系统组件高度
      console.log(screen.availHeight);
      //screen.pixeDepth 整数，表示屏幕的位深
      console.log(screen.pixelDepth);
      //screen.pixeDepth 整数，表示屏幕颜色的位数
      console.log(screen.colorDepth);
      //screen.orientation 返回一个对象，表示屏幕的方向
      console.log(screen.orientation.type);
    </script>
  </body>
</html>
