<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>终止观察器</title>
  </head>
  <body>
    <h1>终止观察器</h1>
    <script>
      let ob1 = new MutationObserver(() => {
        console.log("body被修改了");
      });
      ob1.observe(document.body, {
        attributes: true,
      });
      document.body.setAttribute("name", "tom");
      //该方法用来提前终止执行回调，不仅会终止在此之后DOM变化的回调执行，也会终止已经加入消息队列中的异步执行的回调
      ob1.disconnect();
      document.body.className="box";
      //没有输出
    </script>
  </body>
</html>
