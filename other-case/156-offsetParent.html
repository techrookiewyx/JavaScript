<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>获取元素的定位父元素</title>
    <style>
      .box1 {
        width: 200px;
        height: 200px;
        padding: 50px;
        border: 5px solid greenyellow;
        background-color: pink;
        margin-bottom: 30px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <h1>获取元素的定位父元素</h1>
    <div style="position: relative;">
      <div class="box1">
        <div class="box2"></div>
      </div>
    </div>
    <script>
      var box1 = document.querySelector(".box1");
      //offsetParent 获取元素的定位父元素
      console.log(box1.offsetParent);
    </script>
  </body>
</html>
