<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组排序-冒泡排序</title>
  </head>
  <body>
    <h1>冒泡排序</h1>
  </body>
  <script>
    //从小到大排，每次比较相邻的两个数将，将大的数放在后边
    var arr = [2,5,4,1,6,3,8,7,9];
    for(i=0;i<arr.length-1;i++){ // 比较次数一共8次就够了  因为当八个数的顺序都正确时，最后一个数就没有必要比较了
       for(j=0;j<arr.length-1-i;j++){ 
         if(arr[j]>arr[j+1]){
            let temp = arr[j];
            arr[j] = arr[j+1];
            arr[j+1] = temp;  
         }
       }
    }
    console.log(arr);
  </script>
</html>
