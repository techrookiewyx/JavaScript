<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>对象序列化</title>
  </head>
  <body>
    <h1>对象序列化</h1>
  </body>
  <script>
    //序列化指将对象转换为一个存储的格式，在JS中对象的序列化通常是将一个对象转换为字符串
    var obj = {
      name: "tom",
      age: 18,
    };
    console.log(obj);

    //通过JS中JSON工具类的stringify（静态方法）来实现对象序列化
    var str=JSON.stringify(obj);
    console.log(str);

    var str2='{"name":"tom","age":28}'; //自己创建的JSON字符串
    console.log(str2);
  </script>
</html>
