<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>获取css样式-getComutedStyle</title>
    <style>
      .box1 {
        width: 200px;
        height: 200px;
        background-color: pink;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <h1>获取css样式-getComutedStyle</h1>
    <div class="box1"></div>
    <button id="btn" type="button">点我获取div样式</button>

    <script>
       var btn = document.getElementById("btn");
      btn.onclick=function(){
        const box1 = document.querySelector(".box1");
        //用于获取ele元素所有生效样式，返回一个对象
        var styObj = getComputedStyle(box1);
        console.log(styObj.width);
      }
    </script>
  </body>
</html>
