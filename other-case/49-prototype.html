<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>原型对象</title>
  </head>
  <body>
    <h1>原型对象</h1>
  </body>
  <script>
    //对象中存储属性的区域实际有两个分别是对象自身、原型对象
    class Person{
      name="张三"
      age=18
      print(){  //这里的print就存储在原型对象中
        console.log("我是原型对象的方法");
      }
    }
    var p1 = new Person();
    var p2 = new Person();

    Person.prototype.fly=function(){//修改原型的方法 尽量不要去改
        console.log("我能飞");
    }
    //所有的同类型对象他们的原型对象是同一个
    console.log(p1.__proto__===p2.__proto__); // p1和p2都是通过Person类创建的属于同类型

    console.log(p1.__proto__); //通过对象.__proto__ 来访问对象的原型对象，但这种方法并不推荐
    console.log(Object.getPrototypeOf(p1)); //这种方法同样可以获取到，相比上面的它更安全

  </script>
</html>
