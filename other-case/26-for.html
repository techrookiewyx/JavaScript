<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>循环语句-for</title>
  </head>
  <body>
    <h1>循环语句-for</h1>
    <div id="box"></div>
  </body>
  <script>
    //for循环与while没有本质区别，都是用来反复执行一段代码

    /*
      首先初始化变量
      其次判断条件表达式的结果是否为true，若为true执行循环体
      最后执行修改初始化变量
      根据以上步骤一直执行直到条件为false

      for(变量初始化;条件表达式;修改初始化变量){
            循环体;
      }
    */
    for (var a = 0; a < 5; a++) {
      console.log(a);
    }

    //练习  求所有100以内的3的倍数的和以及个数
    //方法1
    var sum = 0;
    var count = 0;
    for (var i = 1; i <= 100; i++) {
      if (i % 3 == 0) {
        count++;
        sum += i;
      }
    }
    console.log(sum, count);
    //方法2
    var ct=0;
    var sm=0;
    for(i=3;i<=100;i+=3){
       sm+=i;
       ct++;
    }
    console.log(sm, ct);


    //练习2 求1000以内的水仙花数
    //方法1
    var g;
    var s;
    var b;
    for(i=100;i<1000;i++){
      g=i%10;
      s=parseInt(i/10)%10;
      b=parseInt(i/100);
      if(g**3+b**3+s**3===i){
        console.log(i);
      }
    }
    
    //方法2 通过字符串索引获取
    var g;
    var s;
    var b;
    for(i=100;i<1000;i++){
      var str=i+"";
      if(str[0]**3+str[1]**3+str[2]**3===i){
        console.log(i);
      }
    }

    //练习3
    var sr=prompt("输入一个大于1的整数");
    var flg=true;
    for(i=2;i<sr;i++){
      if(sr%i===0){
        flg=false;
      }
    }
    if(flg){
        console.log("是质数");
      }else{
        console.log("不是质数");
      }
  </script>
</html>
