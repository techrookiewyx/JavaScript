<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>流程控制-switch</title>
  <script>
    //switch也用于条件/多体检的判断，实现的功能和if-else一致，只是在语法方面有区别
    var month =5 ;


    
    /* 执行流程
          对switch和case中的表达式依次进行全等比较
          如果比较结果为true，则自当前case处开始向下执行代码
          若比较结果为false，则继续与其他case比较知道找到ture为止
    */ 
    switch (month){
      case 12:
      case 1:
      case 2:
        alert("冬季");
        break;
      case 3:
      case 4:
      case 5:
        alert("春季");
        break;    //结束当前switch，不再继续向下执行
      case 6:
      case 7:
      case 8:
        alert("夏季");
        break;
      case 9:
      case 10:
      case 11:
        alert("秋季");
        break;
      default:  //当前边所有case都不满足时，才执行default
        alert("不是正确月份");
    }
  </script>
</head>
<body>
  <h1>条件判断-switch</h1>
</body>
</html>
