<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS中的标识符</title>
  <script>
    /*
    1.标识符只能由字母、数字、下划线和$组成，且不能由数字开头
    2.标识符不能是JS中的关键字以及保留字，不建议使用内置的函数名或类名作为标识符
    */
   var a=1 ;
   var _aasd1213=5;
   var $12avs=6;
   //var !asda=5; 这里会报错因为不是包含！不是标识符组成部分
   //var 1asd1=6;  不能以数字开头

   //var var=10;  不能是js中的关键字

   //使用驼峰命名法
   var maxAge=10;
   var telNumber=132141251;
  </script>
</head>
<body>
  <h1>请在控制台查看</h1>
</body>
</html>
