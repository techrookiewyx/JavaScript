<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>关系运算符</title>
  <script>
    // 来检查两个值之间的关系是否成立，其返回值只有ture或false
    // >  来检查左边的值是否大于右边的值，大于返回ture，小于返回false
    var res = 5 > 3;
    console.log(res); 
    res= 3 > 4;
    console.log(res);
    res =5 >= 5;
    console.log(res);

    res= 5 < "10"; //当对非数字的值进行关系运算时，他会先将其转换为数值然后比较
    console.log(res); 
    res= 1 > false;
    console.log(res); 
    res= 5 > NaN;
    console.log(res);
    //当关系运算符的两端都是字符串时，他不会将字符串转换为数字，而是逐位比较字符的Unicode编码 
    res = "a" > "b" ;
    console.log(res); 

    // == 相等运算符
    var h = 1 == 1; //检查==号左右两边是否相等，相等返回true，否则返回false
    console.log(h); 
    var h = NaN == 5;
    console.log(h); // 当左边或右边有NaN时，没有类型转换，无条件返回false
    var h = null ==undefined ;
    console.log(h); //当null和undefined比较时，没有类型转换,无条件返回true
  </script>
</head>
<body>
  <h1>关系运算符</h1>
</body>
</html>
