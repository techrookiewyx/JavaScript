<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>promise静态方法-resolve</title>
  </head>
  <body>
    <h1>promise静态方法-resolve</h1>

    <script>
      // resolve() 静态方法   立即创建一个完成的promise对象
      Promise.resolve(10);
      const po = new Promise(function(resolve,reject){ //等价于上边
          resolve(10);
      })
    </script>
  </body>
</html>
