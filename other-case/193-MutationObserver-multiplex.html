<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MutationObserver的复用</title>
    <style>
      .b1{
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h1>MutationObserver的复用</h1>
    <div class="b1"></div>
    <div class="b2"></div>

    <script>
      var b1 = document.querySelector(".b1");
      var b2 = document.querySelector(".b2");
      let ob1 = new MutationObserver((MutationRecord) => {
        console.log(MutationRecord.map((x) => x.target));
      });
      ob1.observe(b1, { attributes: true });
      ob1.observe(b2, { attributes: true });
      b1.style.background="red";
      b2.style.background="red";
    </script>
  </body>
</html>
