<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RegExp对象的创建</title>
  </head>
  <body>
    <h1>RegExp对象的创建</h1>
  </body>
  <script>
    //正则表达式是用来定义一个规则的，主要用于检查一个字符串是否符合定义的规则，正则表达式在JS中也是一个对象

    //方法1  这种方法动态创建
    var str='abc'
    var reg = new RegExp(str, "i"); //接收两个参数 第一个参数是模式字符串（规则）第二个参数是标志（flag）
    console.log(reg);

    //方法2 使用字面量创建： /模式字符串/标志
    var reg2 = /a/i;
    console.log(reg2);

    //
    var str2 = 'bax';
    var res =reg.test(str2);
    var res =reg.test("cabc");
    console.log(res);
  </script>
</html>
