<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>本地存储方法-getItem</title>
  </head>
  <body>
    <h1>本地存储方法-getItem</h1>
    <button id="btn" type="button">存储数据</button>
    <button id="btn2" type="button">获取数据</button>
    <div></div>
    <script>
       var btn = document.getElementById("btn");
       var btn2 = document.getElementById("btn2");
       btn.onclick= function(){
           localStorage.name="skw";
           localStorage.age="16";
           localStorage.sex="男";
       }
       btn2.onclick= function(){
         //获取数据对应存储方式的数据，它只有一个参数，就是键名。如果键名不存在，该方法返回null
          console.log(localStorage.getItem("name"));
          console.log(localStorage.getItem("age"));
          console.log(localStorage.getItem("add"));
       }
    </script>
  </body>
</html>
