<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组的方法-reduce</title>
  </head>
  <body>
    <h1>数组的方法-reduce</h1>
  </body>
  <script>
    //用于整合数组中的元素，需要回调函数作为参数
    var arr= [1,2,3,4,5];
    var res=arr.reduce(function(a,b){
      return a+b
    },10) //指定一个初始值 那么第一次调用函数时的a的值为10
    console.log(res);
  </script>
</html>
