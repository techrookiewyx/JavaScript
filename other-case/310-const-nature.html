<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>const的本质</title>
  </head>
  <body>
    <script>
      //const实际保证的是变量指向的内存地址所保存的数据不能改变
      //对于简单类型的数据，值就是变量指向的内存地址，对于复杂数据类型不能确保其指向的数据结构不变
      const man={};
      man.age=16; //不报错
      man.age=18;
      console.log(man);

      man={}; //报错 
    </script>
  </body>
</html>
