<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>await捕获错误</title>
  </head>
  <body>
    <h1>await捕获错误</h1>
    <script>
      async function asyncFunc() {
        try {
          //await可以获取promise的结果，但不想catch()一样可以捕获错误，因此使用try/catch来捕获
          await new Promise(function (resolve, reject) {
            throw "Some error"; 
          });
        } catch (err) {
          console.log(err);
        }
      }
      asyncFunc();
    </script>
  </body>
</html>
