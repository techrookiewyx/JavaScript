<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数的方法-call</title>
  </head>
  <body>
    <h1>函数的方法-call</h1>
  </body>
  <script>
    //函数除了函数名()这种形式之外，还可以通过其他的方式来调用

    function fn(){
       console.log(this);
    }
    function fn2(a,b){
       console.log(a);
       console.log(b);
       console.log("fn2的tihs",this);

    }
    var obj={
      name:'tom',
    }
    //可以通过函数名.call()的方式来调用函数，它还可以指定函数中的this
    fn.call();  
    fn.call(obj);  //将函数this指向obj
    //call方法还可以有其他参数，这些其他参数对应函数的实参
    fn2.call(obj,1,2);
    // obj.fn();
  </script>
</html>
