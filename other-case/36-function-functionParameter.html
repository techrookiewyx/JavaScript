<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数作为函数参数</title>
  </head>
  <body>
    <h1>函数作为函数参数</h1>
  </body>
  <script>
    function fn(a) {
      // console.log(a);
      a();
    }
    function fn2() {
      console.log("我是fn2");
    }
    fn(fn2);

    
    fn(function () {
      console.log("我是匿名函数");
    });
  </script>
</html>
