<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>循环嵌套</title>
    <style>
      span {
        display: inline-block;
        max-width: 100px;
        min-width: 70px;
      }
    </style>
  </head>
  <body>
    <h1>循环嵌套</h1>
  </body>
  <script>
    //循环嵌套在循环中嵌套别的语句
    for (var i = 0; i < 5; i++) {
      for (var j = 0; j < 5; j++) {
        document.write("*&nbsp;&nbsp;");
      }
      document.write("<br>");
    }
    document.write("<br>");
    for (var i = 0; i < 5; i++) {
      for (var j = 0; j < 5 - i; j++) {
        document.write("*&nbsp;&nbsp;");
      }
      document.write("<br>");
    }
    document.write("<hr>");
    for (var a = 1; a <= 9; a++) {
      for (var b = 1; b <= a; b++) {
        var res = a * b;
        document.write(`<span>${b}*${a}=${res}</span>`);
      }
      document.write("<br>");
    }

    //优化1
    console.time("优化后:");
    for (var t = 2; t <= 100000; t++) {
      var flag = true;
      for (var y = 2; y < t; y++) {
        if (t % y === 0) {
          flag = false;
          break;
        }
      }
      if (flag) {
        console.log(t);
      }
    }
    console.timeEnd("优化后:");
    //优化2
    console.time("优化后2:");
    for (var t = 2; t <= 100000; t++) {
      var flag = true;
      for (var y = 2; y <= t**.5; y++) {
        if (t % y === 0) {
          flag = false;
          break;
        }
      }
      if (flag) {
        console.log(t);
      }
    }
    console.timeEnd("优化后2:");
  </script>
