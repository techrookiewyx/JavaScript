<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>回调函数</title>
  </head>
  <body>
    <h1>回调函数</h1>
  </body>
  <script>
    //函数的参数可以是任意值（函数的参数可以是一个函数），如果将函数作为参数传递，那么我就成这个函数为回调函数


    function fn(a){
        return a.age<18
    }
    //当前函数只能输出年龄小于18的人的信息
    function filter(arr,cb) {
      for (var q = 0; q < arr.length; q++) {
      if (cb(arr[q])) { //这里的条件由回调函数决定
        console.log(`年龄为${arr[q].age},姓名为${arr[q].name}`);
      }
    }
    }
    class Person {
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }
    }
    var pArr = [
      new Person("tom", 16), 
      new Person("jerry", 14), 
      new Person("liming", 18)
    ];
    filter( pArr,fn)
    filter(pArr,function(a){return a.name=='tom' })
  </script>
</html>
