<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组的方法</title>
  </head>
  <body>
    <h1>数组的方法</h1>
  </body>
  <script>
    var a={
      name:'tome',
      age:18
    }
    var b=[1,456,185,25];
    var c=[2,6,9,5,1,78];
    var h=b.concat(c); //用来连接两个或多个数组
    console.log(h);
    var res= Array.isArray(a)  //静态方法-用于检查一个对象是不是数组
    var res2= Array.isArray(b)  
    var res3=b.at(-1);  //可以根据索引获取数组中的指定元素，他的参数可以是负值
    console.log(res);
    console.log(res2);
    console.log(res3);

    var qq=b.indexOf(25); //用于获取元素在数组中第一次出现的索引位置
    console.log("indexof:",qq);
    var ww = b.join("|");   //将数组中的元素拼接为一个字符串,参数可以指定一个字符串作为连接符
    console.log("join:",ww); 
    var ee =b.slice(0,2) //用来截取数组
    console.log("slice:",ee); 
  </script>
</html>
