<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>递归练习</title>
  </head>
  <body>
    <h1>递归练习</h1>
  </body>
  <script>
    //编写函数计算斐波那契数列
    function fib(n){
        if(n<3){
          return 1;
        }
        return fib(n-1)+fib(n-2);
    }
    var res= fib(10);
    console.log(res);
  </script>
</html>
