<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON字符串的编写</title>
  </head>
  <body>
    <h1>JSON字符串的编写</h1>
  </body>
  <script>
    //JSON字符串的属性名必须使用双引号
    var str='{"name":"tom","age":28}';
    var obj=JSON.parse(str);
    console.log(typeof obj,obj);

    var str2=`{'name':"tom","age":28}`; //这里属性名用单引号，会报错
    // var obj2=JSON.parse(str2);
    // console.log(typeof obj2,obj2);

    //JSON字符串中如果属性是最后一个，则不能加逗号
    var str3='{"name":"tom","age":28,}';  //这里在最后一个属性后加了逗号也会报错
    var obj3=JSON.parse(str3);
    console.log(typeof obj3,obj3);
  </script>
</html>
