<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math常用方法-max</title>
  </head>
  <body>
    <h1>Math常用方法-max</h1>
  </body>
  <script>
    //Math.max() 用于求一组数中的最大值
    var arr = [1,7,234,8,21,0,5,123,-2]
    res = Math.max(...arr);
    console.log(res); 
  </script>
