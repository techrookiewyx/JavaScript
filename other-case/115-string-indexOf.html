<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String的方法-indexOf</title>
  </head>
  <body>
    <h1>String的方法-indexOf</h1>
  </body>
  <script>
    //用于获取字符在字符串中第一次出现的索引位置并返回
    var str = 'how who where what hello' ;
    var res = str.indexOf('h');
    console.log(res); 
    res = str.indexOf('h',10); //第二个参数表示索引开始位置
    console.log(res); 
  </script>
</html>
