<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>逻辑运算符</title>
  <script>
    //JS中的逻辑运算符分为与（&&）、或（||）、非（!）

    //1 非运算 
    var a = true;
    a=!a;
    console.log(a); //输出false,简单来说就是对的变为错的，错的变为对的

    var b=1;
    b=!b;
    console.log(b); //当我们对一个非布尔值进行非操作，他会先将其转换为布尔值再取反
    
    //2 与运算
    var res= true && true;
    console.log(res); //只有当两边操作数都为真时，才会返回真
    res= 1 && 2 ;
    console.log(res); //若第一个值转换后为false，则饭回第一个值，若第一个值为true，则返回第二个值
    res= 0 && NaN;
    console.log(res);
    res= 1 && NaN;
    console.log(res);


    //2 或运算
    var c = 0 || 2;
    console.log(c); //若第一个值转换后为true，则饭回第一个值，若第一个值为false，则返回第二个值
    var c= 5 || 2;
    console.log(c); 
    res= 0 || NaN;
    console.log(res);
    res= 1 || NaN;
    console.log(res);
  </script>
</head>
<body>
  <h1>逻辑运算符</h1>
</body>
</html>
