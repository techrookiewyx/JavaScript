<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>算术运算符</title>
    <script>
      //加法运算符
      var a = 1 + 1;
      console.log(a);

      //减法运算符
      a = 10 - 5;
      console.log(a);

      //乘法运算符
      a = 2 * 10;
      console.log(a);

      //除法运算符
      a = 15 / 3;
      console.log(a);

      //幂运算
      a = 5 ** 3;  //表示5*5*5
      console.log(a);
      
      //取模运算  %  取余数
      a = 10 % 3;
      console.log(a);
    </script>
  </head>
  <body>
    <h1>算术运算符</h1>
  </body>
</html>
