<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组的基本操作</title>
  </head>
  <body>
    <h1>数组</h1>
  </body>
  <script>
    //数组也是一种复杂数据类型，数组中存储的数据是有序的
    
    //数组的创建
    var arr=new Array();
    var arr2=[1,2,3,4,5]; //创建字面量数组
    arr[0] = 1;  //向数组中添加元素
   
    var len= arr2.length  //获取数组的长度
    console.log(arr2[2]); //通过索引来访问元素
    console.log(len);
    console.log(typeof arr);
    arr[arr.length]=8 ;//向数组最后添加元素
    </script>
</html>
