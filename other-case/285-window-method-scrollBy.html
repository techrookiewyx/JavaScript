<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>window对象的方法-scrollBy</title>
    <style>
      body{
        width: 2000px;
        height: 2000px;
      }
    </style>
  </head>
  <body>
    <br>
    <br>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <input type="button" onclick="scrollWindow()" value="滚动条">
    <script>
      //scrollBy和scrollTo都用于让页面滚动，scrollBy的参数表示滚动的距离
      function scrollWindow() {
        //可以传递一个配置对象作为参数
        window.scrollBy({
           top: 300,
           left: 0,
           behavior:"smooth"  //表示滚动方式
        });
      }
    </script>
  </body>
</html>
