<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URLSearchParams方法-set</title>
  </head>
  <body>
    <script>
      //set(key,value)方法用来设置查询字符串键值
      //若键名以存在则修改值，若键名不存在则会追加到对象中
      var params = new URLSearchParams({"foo":1,"bar":2});
      params.set("foo",2);
      console.log(params.toString());
      params.set("foo",3);
      console.log(params.toString());
      params.set("age",13);
      console.log(params.toString());
      </script>
  </body>
</html>
