<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math常用方法-pow和sqrt</title>
  </head>
  <body>
    <h1>Math常用方法-pow和sqrt</h1>
  </body>
  <script>
    //Math.pow()  有两个参数 用于求x的y次幂
    var res = Math.pow(2,4);
    console.log(res);
    //Math.sqrt()   用于求一个数的开平方（平方根）
    var res1 = Math.sqrt(3);
    console.log(res1);
  </script>
</html>
