<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES6的块级作用域</title>
  </head>
  <body>
    <script>
      function fn(){
        let a = 5;
        if(true){
          let a = 10; //这里let是在if代码块内声明的，无外部无关
        }
        console.log(a);
      }
      fn(); //输出5

      //ES6中运行代码块任意嵌套，且外层代码块无法访问内层代码块中的变量
      {{{{
         {let a= 10;}
         console.log(a); //报错 a未定义
      }}}}
    </script>
  </body>
</html>
