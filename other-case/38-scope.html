<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作用域和局部作用域</title>
</head>
<body>
  <h1>全局作用域和局部作用域</h1>
</body>
<script>
  let b=8;
  {
    /*
    块作用域是局部作用域
    它在代码块执行时创建，代码块执行完毕销毁
    局部作用域内部创建的变量为局部变量，只能在当前作用域内访问
    */ 
    let a=5;
    {
      
      console.log(a);
    }
    console.log(b);
  }


  {
    // console.log(a);
  }
  console.log(b);
  // console.log(a);

  //函数作用域是局部作用域，它在函数调用时创建，调用结束后销毁
  function ce(){
    let a=15;  //只能在函数内访问
    console.log(a);
  }
  ce()
  console.log(a);
</script>
</html>
