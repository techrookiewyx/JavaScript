<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOM对象</title>
  </head>
  <body>
    <h1>BOM对象</h1>

    <script>
      //BOM指的是浏览器对象模型，BOM为我们提供了一组对象，通过这组对象可以完成对浏览器的各种操作
      //BOM对象都是作为window对象的属性保存的，所以可以直接访问这些对象
      console.log(location);
      console.log(navigator);
      console.log(history);
    </script>
  </body>
</html>
