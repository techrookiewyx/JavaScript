<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组的方法-splice</title>
  </head>
  <body>
    <h1>数组的方法-splice</h1>
  </body>
  <script>
    //splice() 可以删除、添加、插入、替换数组中的元素
    var arr = ['tom','猪八戒','唐僧','牛魔王','白骨精'];
    //删除时 第一个参数删除的索引起始 第二个参数表示删除的个数  返回被删除的元素
    var res = arr.splice(1,1,'天蓬元帅'); // 替换   第三个参数表示要替换的元素 
    console.log(res);
    console.log("splice后",arr);
    var res1 = arr.splice(1,0,'jerry');  //表示从索引为1的位置，插入Jerry
    console.log(res1);
    console.log("splice后",arr);
  </script>
</html>
