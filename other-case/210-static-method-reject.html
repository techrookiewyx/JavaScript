<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>promise静态方法-reject</title>
  </head>
  <body>
    <h1>promise静态方法-reject</h1>

    <script>
      // resolve() 静态方法   立即创建一个拒绝的promise对象
      Promise.reject(10);  //只能通过catch获取到数据
      const po = new Promise(function(resolve,reject){ //等价于上边
          reject(10);
      })
    </script>
  </body>
</html>
