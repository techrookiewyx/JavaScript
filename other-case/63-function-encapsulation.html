<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数封装</title>
  </head>
  <body>
    <h1>函数封装</h1>
  </body>
  <script>
    //将某个功能放到函数中
    function filter(arr) {
      for (var q = 0; q < arr.length; q++) {
      if (arr[q].age < 18) {
        console.log(`年龄为${arr[q].age},姓名为${arr[q].name}`);
      }
    }
    }
    class Person {
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }
    }
    var pArr = [
      new Person("tom", 16), 
      new Person("jerry", 14), 
      new Person("liming", 18)
    ];
    filter(pArr);
  </script>
</html>
