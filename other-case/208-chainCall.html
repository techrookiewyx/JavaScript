<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>promise的链式调用</title>
  </head>
  <body>
    <h1>promise的链式调用</h1>
    <script>
       const promise = new Promise(function(resolve,reject){
             reject("错误数据");
       });
      promise
       .then(function(r){return "哈哈"}) // 此时该then会被跳过
       .catch(function(r){ 
         console.log(r);  //输出 错误数据
         return "a"
       })
       .then(function(r){console.log("2 then",r);}) //输出 2 then a
    </script>
  </body>
</html>
