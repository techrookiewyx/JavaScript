<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window对象的属性</title>
  </head>
  <body>
    <script>
      // window.name该属性是一个字符串，表示当前浏览器窗口的名字
      console.log(window.name);
      //只要为该属性设置了值，当浏览器窗口不关闭的情况下，无论去到哪个页面都能访问到该属性
      window.name="hello";
      console.log(window.name);
    </script>
  </body>
</html>
