<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map对象方法-get</title>
  </head>
  <body>
    <h1>Map对象方法-get</h1>
  </body>
  <script>
    // get() 获取map对象的值
    var map=new Map();
    map.set('name','孙悟空');
    map.set('age',16);  
    console.log(map.get('name'));
    console.log(map.get('sex'));
  </script>
</html>
