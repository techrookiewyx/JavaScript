<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>删除元素-remove</title>
  </head>
  <body>
    <h1>删除元素-remove</h1>
    <button id="btn2">按钮1</button>
    <hr />
    <ul id="list">
      <li id="skw">孙悟空</li>
      <li id="zbj">猪八戒</li>
      <li id="ts">唐僧</li>
    </ul>

    <script>
      //点击按钮 删除孙悟空
      var btn2 = document.getElementById("btn2");
      btn2.onclick=function(){
        let skw = document.getElementById("skw");
        skw.remove();
      }
    </script>
  </body>
</html>
