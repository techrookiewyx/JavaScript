<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数-arguments</title>
  </head>
  <body>
    <h1>函数中隐含参数-arguments</h1>
  </body>
  <script>
    //函数中不指有隐含参数this，还有一个arguments隐含参数
    //无论用户是否定义形参，实参都会存储到arguments对象中，可以通过arguments来访问实参
    function fn() {
      console.log(arguments[3]); //打印44
      for(let vl of arguments){
        console.log(vl);
      }
      console.log(Array.isArray(arguments));
      // arguments.forEach(element => console.log(element)); //报错 因为它调用了数组的方法
    }
    fn(1, 2, 3, 44);


    //练习 定义一个函数求任意个数值的和
     function fn2(){
       let sum=0;
       for(let num of arguments){
        sum+=num;
       }
       return sum;
     }
     var res = fn2(2,3,6,4,8);
     console.log(res);
  </script>
</html>
