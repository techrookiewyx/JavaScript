<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window对象的方法-close</title>
  </head>
  <body>
    <script>
     var newWindow = window.open(
        "https://baidu.com",
        "wroxWindow",
        "height=400,width=400,top=50,location=no,resizeable=yes"
      )
      //moveBy方法的作用和moveTo，唯一却别是moveBy接收相对于当前位置在两个方向上移动的像素值
      newWindow.moveBy(100,150);
      console.log(newWindow.screenLeft); // 100
      console.log(newWindow.screenTop);  // 200
      </script>
  </body>
</html>
