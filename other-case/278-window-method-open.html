<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window对象的方法-open</title>
  </head>
  <body>
    <a href="https://www.baidu.com/" target="topFrame">aaa</a>
    <script>
      //window.open()方法用于导航到指定的URL，也可以用于打开一个新的浏览器窗口，该方法会新窗口的引用,若无法新建窗口则返回null
      //window.open("https://www.baidu.com/","topFrame")

      //该方法可以接收四个参数，通常只用前三个
      window.open(
        //新窗口的url地址
        "https://baidu.com",
        //字符串，表示新窗口的名字。如果该名字的窗口已经存在，则占用该窗口，不存在则新建窗口，省略默认为__blank
        "wroxWindow",
        //第三个参数是一个逗号分隔的字符串，内容为逗号分隔的键值对，用于指定新窗口包含的特性。
        "height=400,width=400,top=50,location=no,resizeable=yes"
      )
      </script>
  </body>
</html>
