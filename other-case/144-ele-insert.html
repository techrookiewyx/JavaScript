<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>元素添加-append</title>
  </head>
  <body>
    <h1>元素添加-append</h1>
    <button id="btn1">按钮1</button>
    <hr />
    <ul id="list">
      <li id="skw">孙悟空</li>
      <li id="zbj">猪八戒</li>
      <li id="ts">唐僧</li>
    </ul>
    <script>
      //点击按钮 ，向ul中添加一个沙河尚
      var btn1 = document.getElementById("btn1");
      var list = document.getElementById("list");
      btn1.addEventListener("click",function(){
          const li = document.createElement("li");
          li.textContent="沙和尚";
          li.setAttribute("id","shs");
          //方法与appendChild类似，它可以向元素中任意位置添加元素，它有两个参数第一个参数表示插入位置，第二个参数表示添加的元素
          list.insertAdjacentElement("afterbegin",li); // 四个位置值 beforeend（标签结束之前）、beforebegin（标签开始之前）、afterbegin（标签开始之后）、afterend（标签结束之后）
      })
    </script>
  </body>
</html>
