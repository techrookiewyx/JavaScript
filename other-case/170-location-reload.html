<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>location的方法—reload</title>
</head>
<body>
  <h1>location的方法—reload</h1>
  <form action="">
    <input type="text">
  </form>
  <button id="btn">刷新</button>

  <script>
   // location.reload()   用来刷新当前页面，就像网页中刷新按钮一样，可以添加一个参数为ture，来强制清空页面缓存
   btn.onclick=function(){
       location.reload(true);
    }
  </script>
</body>
</html>
