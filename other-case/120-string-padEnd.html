<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String的方法-padEnd</title>
  </head>
  <body>
    <h1>String的方法-padEnd</h1>
  </body>
  <script>
    //用于将给定字符串从终止位置填充当指定内容使字符串保持某个长度并返回一个新的字符串
    var str ='210';
    var res = str.padEnd(7);
    console.log(res);
    res = str.padEnd(7,'a');
    console.log(res);
  </script>
</html>
