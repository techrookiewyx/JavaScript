<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map对象的遍历</title>
  </head>
  <body>
    <h1>Map对象的遍历</h1>
  </body>
  <script>
    var map =new Map();
    map.set('name','孙悟空');
    map.set('age',16);
    map.set('sex','男');
    //使用 for-of遍历
    for (const st of map){
        const [key,value] = st;  //数组的解构赋值 因为每次st都是一个数组
        console.log(st,key ,value);
    }
    //使用forEach
    map.forEach(function(key,val,map){
        console.log(key ,val,map);
    })
  </script>
</html>
