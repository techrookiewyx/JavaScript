<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>立即执行函数</title>
  </head>
  <body>
    <h1>立即执行函数</h1>
  </body>
  <script>
    //立即执行函数是一个匿名函数，并且他只会调用一次
    //我们可以利用IIFE来创建一个一次项的函数作用域，来避免变量冲突的问题
    (function(){
      var a=10;
      console.log(a);
    }()); //不加分号回报错，会被解析成(xxx)(xxx)认为我们在调用函数，而我们所定义的(function{}())并不是一个函数
    
    (function(){
      var b=20;
      console.log(b);
    }()) 
  </script>
</html>
