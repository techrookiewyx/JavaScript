<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>带参函数</title>
  </head>
  <body>
    <h1>函数的参数</h1>
  </body>
  <script>
    //在定义函数时我们可以定义数量不等的参数
    function fun(a) {
      //这里的a就是形参
      console.log(a);
    }
    fun(1); // 1就是实参，在我们调用函数时传递的参数，实参会赋值给对应的形参

    function sum(c, d) {
      console.log(c + d);
      console.log(c);
      console.log(d);
    }
    sum(5, 6);
    // sum(10,26,100)  //多余实参不会使用
    // sum(7);   // 当传递的实参少于形参，剩余的形参赋值为undefined
    // sum('hello','tom');
    function g(q, w , e = 10) {
      console.log(q);
      console.log(w);
      console.log(e);
    }
    g(7, 9);
  </script>
</html>
