<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>变量声明let</title>
  </head>
  <body>
    <script>
      //let声明的变量只在当前代码块中有效，外部无法访问
      if(true){
         let a = 10;
         var b = 20;
      }
      console.log(b);
      console.log(a); // 输出 a未定义
    </script>
  </body>
</html>
