<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>break和continue</title>
</head>
<body>
  <h1>break和continue</h1>
</body>
<script>
  //break用来跳出循环和switch，break执行后，当前的switch和循环会立刻终止
  for(var a=1; a<=9; a++){
    if(a==4){
      break;
    }
    console.log(a);  
  }
  //continue是跳过本次循环继续执行下次循环
  for(var b=1; b<=9; b++){
    if(b==4){
      continue;
    }
    console.log(b);  
  }
</script>
</html>
