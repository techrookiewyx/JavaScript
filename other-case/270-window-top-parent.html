<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window对象的属性-top和parent</title>
  </head>
  <body>
    <script>
      //top指向最上层（最外层）窗口，及浏览器窗口本身。
      //parent指向当前窗口的父窗口，若当前窗口是最上层窗口则parent等于top
      if(window.top!==window.parent){
          console.log("窗口多层嵌入");
      }else{
        console.log("相同");
      }
    </script>
  </body>
</html>
