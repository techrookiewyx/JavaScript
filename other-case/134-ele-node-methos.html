<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>通过元素节点获取其他节点</title>
  </head>
  <body>
    <h1>通过元素节点获取其他节点</h1>
    <div id="box">我是box1
       <span>我是span</span>
       <span>我是span</span>
    </div>
    <span>我是span</span>

    <script>
      var bx=document.getElementById("box");
      //通过bx元素获取span元素 与document相比范围不同 只能获取bx元素内部的span元素
      var spans = bx.getElementsByTagName("span");
      console.log(spans);

      //box.childNodes()   获取当前元素的子节点,不只是元素节点包括文本节点
      var cns = bx.childNodes;
      console.log(cns.length);

      //box.children     获取当前元素的子元素 
      var cd = bx.children;
      console.log(cd.length);
    </script>
  </body>
</html>
