<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>闭包和词法作用域</title>
  </head>
  <body>
    <h1>闭包和词法作用域</h1>
  </body>
  <script>
    var a='全局变量';

    //函数的外层作用域在函数创建的时候就已经确定了（词法作用域），和调用位置无关
    function fn(){
      console.log(a);
    }
    function fn2(){
      let a='局部变量';
      console.log(a);
      fn(); //输出全局变量  这里不关注函数在哪里调用，关注函数的外层作用域
    }
    fn()
    fn2()

    function fn3(){
      let a='fn3中的a'
      function fn4(){
        console.log(a);
      }
      return fn4;
    }
    var res=fn3();
    res();
  </script>
</html>
