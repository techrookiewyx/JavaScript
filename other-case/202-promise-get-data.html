<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>promise实例方法-then</title>
</head>
<body>
   <h1>promise实例方法-then</h1>
   <script>
    let promise = new Promise(function(resolve,reject){
        setTimeout(function(){
          resolve("嘻嘻")
        },2000)
    });
    //该方法需要两个回调函数作为参数，回调函数用来获取promise中的数据
    promise.then(function(result){
      console.log("promise中的数据",result);
    },function(reason){
      console.log(reason); // 第二个回调函数用来获取通过reject向promise对象中添加的数据或出现异常时的数据
    })
   </script>
</body>
</html>
