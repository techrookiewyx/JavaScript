<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>循环语句-do-while</title>
</head>
<body>
  <h1>循环语句-do-while</h1>
</body>
<script>
  //do-while的执行基本与while一致，唯一的区别是do-while会先执行一次循环体，在去判断条件，也就是do-while至少会保证循环执行一次
  var a=10;
  while(a<5){
    a++;
    console.log(a);
  }

  
  var b=10;
  do{
    b++;
    console.log(b);
  }while(b<5)
</script>
</html>
