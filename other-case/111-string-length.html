<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String的方法-length</title>
  </head>
  <body>
    <h1>String的方法-length</h1>
  </body>
  <script>
    //当我们对一个原始值调用方法或属性是时，JS解释器会临时将原始值包装为对应的对象，然后调用这个对象的属性或方法
    var str ='as23fgas hello tom';
    var len = str.length; //返回字符串长度
    console.log(len);
    console.log(str[0]); //可以通过对应下标获取字符
  </script>
</html>
