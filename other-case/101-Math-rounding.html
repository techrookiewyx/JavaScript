<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math常用方法-取整</title>
  </head>
  <body>
    <h1>Math常用方法-取整</h1>
  </body>
  <script>
    //Math.floor() 、Math.ceil()、Math.trunc()和Math.round()这四个方法都是用来取整的

    //Math.floor() 向下取整总是取小的
    console.log(Math.floor(2.15));
    console.log(Math.floor(2.555231));
    console.log(Math.floor(2.9999));
    console.log(Math.floor(-2.3));
    console.log('');
    //Math.ceil() 向上取整总取大的
    console.log(Math.ceil(2.15));
    console.log(Math.ceil(2.555231));
    console.log(Math.ceil(2.9999));
    console.log(Math.ceil(-2.3));
    console.log('');
    //Math.round() 遵循四舍五入
    console.log(Math.round(2.45));
    console.log(Math.round(2.5));
    console.log(Math.round(-2.3));
    console.log(Math.round(-2.5));
    console.log('');
    //Math.trunc()  直接去掉小数位
    console.log(Math.trunc(2.15));
    console.log(Math.trunc(2.555231));
    console.log(Math.trunc(2.9999));
    console.log(Math.trunc(-2.3));
    console.log('');
  </script>
</html>
