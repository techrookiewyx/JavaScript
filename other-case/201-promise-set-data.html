<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>向promise对象中存储数据</title>
  </head>
  <body>
    <h1>向promise对象中存储数据</h1>

    <script>
      //promise对象中的函数会在创建创建promise时调用，该函数调用时会有两个参数（resolve，reject）传递进去
      //resolve和reject是两个函数，通过这两个函数可以向Promise中存储数据
      let promise = new Promise(function (resolve) {
        setTimeout(function () {
          resolve("哈哈");
        }, 1000);
      });
      setTimeout(function () {
        console.log(promise); //查看PromiseResult属性
      }, 2000);
    </script>
  </body>
</html>
