<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>获取元素的第一个子元素或节点</title>
  </head>
  <body>
    <h1>获取元素的第一个子元素或节点</h1>
    <div id="box">
      我是box1
      <span>我是span1</span>
      <span>我是span2</span>
    </div>
    <span>我是span</span>

    <script>
      var bx=document.getElementById("box");
      // ele.firstChild 获取ele元素的第一个子节点
      var fn = bx.firstChild;
      console.log(fn);
      // ele.firstElementChild 获取ele元素的第一个子元素
      var fe = bx.firstElementChild;
      console.log(fe);
      //ele.lastElementChild 获取ele元素的最后一个子元素
      var le = bx.lastElementChild;
      console.log(le);
    </script>
  </body>
</html>
