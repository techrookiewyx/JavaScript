<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>单目元运算符</title>
    <script>
      //只需要一个操作数的运算符称为单目运算符
      //+ - 都是单目运算符, - 会对值进行符号位取反
      var a = 10;
      a = -a;
      console.log(typeof a, a);

      //当我们对非数值类型进行正负运算时，会将其转换为数字类型
      a = "123";
      a = +a;
      console.log(typeof a, a);

      // ++ 自增运算符 增加1
      var b = 10;
      // ++a 和 a++ 
      console.log("++b:", ++b);
      console.log("b:", b);
      b = 10;
      console.log("b++:", b++);
      console.log("b:", b);
      // -- 自减运算符
      b--;
      console.log(b);



      //小练习
      var n = 5;
      var res = n++ + ++n + n;
      console.log("res:", res); //在上边运算中n一共自增两次，所以n的值为7，n++不会更新为5,++n会更新所以++n为7
    </script>
  </head>
  <body>
    <h1>单目元运算符</h1>
  </body>
</html>
