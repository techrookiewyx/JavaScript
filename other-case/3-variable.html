<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS中的变量和字面量</title>
    <script>
      // 字面量就是一个固定值，代表就是字面意思没有其他特殊含义
      document.write(80 + "<br>"); //这里的80就是字面量
      document.write(" hello " + "<br>");
      document.write(a + "<br>");
      var a; //这里的a是变量,表示声明一个变量
      document.write(a + "<br>"); //当不给变量赋值时，会输出一个undefine
      a = 5; //给变量a赋值
      document.write(a + "<br>");
      a = "哈哈"; //当给同一个变量多次赋值时，后边的会覆盖前边的
      document.write(a + "<br>");
      var b = 35; //变量声明和赋值复合写法 同时进行
      document.write(b + "<br>");
    </script>
  </head>
  <body></body>
</html>
