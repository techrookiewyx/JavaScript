<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>引用数据类型</title>
  </head>
  <body>
    <h1>引用数据类型-对象</h1>
  </body>
  <script>
    //我们知道基本数据类型一但创建时无法改变的，在内存中不会重复创建基本数据类型的值
    /*
     对象对象属于引用数据类型，对象创建后，可以任意的添加删除修改对象中的属性
       注意: 1. 如果有两个变量指向同一个变量，
             通过一个变量修改对象是，另一个也会产生影响
             2.  当两个对象进行相等或全等比较时，比较的是对象的内存结构
   */
    var obj = new Object();
    var obj2 = obj;
    //在操作对象时要注意我们修改的变量，还是对象的属性
    obj2 = {}; //注释这行代码看看区别，这里变量obj2创建了新的对象，不再与原来的obj指向同一块内存地址
    obj.name = "tom";
    obj2.name = "jerry";
    console.log(obj);
    console.log(obj2);

    var obj3 = new Object();
    var obj4 = new Object();
    console.log(obj3 == obj4);
  </script>
</html>
