<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>正则表达式的方法-exec</title>
  </head>
  <body></body>
  <script>
    //获取字符串中符合正则表达式的内容
    var str ="abcaecafcacc";
    var reg = /a[a-z]c/i;
    console.log(reg.exec(str));
    console.log(reg.exec(str));
    var reg2 = /a[a-z]c/ig;
    console.log(reg2.exec(str));
    console.log(reg2.exec(str));

    var reg3 = /a(([a-z])c)/ig; // 这里为[a-z]c分了一组  [a-z]又单独分了一组 
    var res = reg3.exec(str);
    while(res){
       console.log(res[0],res[1],res[2]);
       res=reg3.exec(str);
    } 

  </script>
</html>
