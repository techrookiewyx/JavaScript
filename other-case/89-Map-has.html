<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map对象方法-has</title>
  </head>
  <body>
    <h1>Map对象方法-has</h1>
  </body>
  <script>
    //has() 查询map中是否包含某个指定对象名
    var map=new Map();
    map.set('name','孙悟空');
    map.set('age',16);  
    map.set(NaN,'NaN也可以当key');
    console.log(map.has('sex'));
    console.log(map.has(NaN));
    console.log(map);
  </script>
</html>
