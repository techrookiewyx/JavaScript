<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>let命令-区域绑定</title>
  </head>
  <body>
    <script>
      //在块级作用域中使用let声明的变量会与当前作用域绑定，不受外部同名变量影响
      var abc = 123;
      if(true){
        //声明之前使用
        abc = 234; //ReferenceError
        let abc;
      }
    </script>
  </body>
</html>
