<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>promise静态方法-All</title>
  </head>
  <body>
    <h1>promise静态方法-All</h1>
    <script>
      function sum(a, b) {
        return new Promise(function (resolve, reject) {
          setTimeout(function () {
            resolve(a + b);
          }, 1000);
        });
      }
      //同时返回多个promise执行结果，它的参数需要传递一个可迭代对象 
      //在多个promise中只有有一个报错，就返回错误
      Promise.all([
        sum(2,3),
        sum(5,8),
        sum(15,29)
      ]).then(function(res){
          console.log(res);
      })
    </script>
  </body>
</html>
