<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>通过class属性修改css样式</title>
    <style>
      .box1 {
        width: 200px;
        height: 200px;
        padding: 50px;
        border: 5px solid greenyellow;
        background-color: pink;
        margin-bottom: 30px;
      }
      .box2 {
        background-color: aquamarine;
        width: 100px;
        height: 100px;
        background-color: red;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <h1>通过class属性修改css样式</h1>

    <div class="box1"></div>
    <button id="btn" type="button">点我改变颜色</button>

    <script>
       var btn = document.getElementById("btn");
      btn.onclick = function () {
        const box1 = document.querySelector(".box1");
        // ele.classList.add(x,y,z,...)   向ele元素中添加一个或多个class属性值
        // box1.classList.add("box2");
        //ele.classList.remove(x,y,z,...)  删除ele元素中某个或某些class属性值
        //box1.classList.remove("box1");
        //ele.classList.toggle(x);     切换ele元素中class属性值 ，具体就是如果ele中存在class属性值为x那么就将x去除，如果不存在那么就添加
        //box1.classList.toggle("box2");
        //将ele元素中class属性值从x替换为y ，此操作不影响x之外的其他属性值
        box1.classList.replace("box1","box2");
      };
    </script>
  </body>
</html>
