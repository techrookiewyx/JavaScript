<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>定时器——setInterval</title>
</head>
<body>
  <h1>定时器——setInterval</h1>

  <script>
    //setInterval()它和setTimeot()一样通常只用两个参数（回调函数，时间间隔），不同的是setInterval() 会每个一段时间代码就会执行一次
    var a=0;
    setInterval(function() {
        a++;
        console.log(a);
    }, 3000);
  </script>
</body>
</html>
