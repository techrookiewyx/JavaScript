<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //异步执行就是一段代码的执行不会影响其他代码的执行（不会发生阻塞）
      console.log("111");
      console.log("222");
      
      function sum (a,b){
         const begin = Date.now();
         setTimeout(function(){
           return a+b;
         },5000)
      }
      var res =sum(2,3);
      console.log(res); //输出 undefined
      console.log("333"); //该行代码不会发生阻塞
    </script>
  </body>
</html>
