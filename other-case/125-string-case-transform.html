<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字符串大小写转换</title>
  </head>
  <body>
    <h1>字符串大小写转换</h1>
  </body>
  <script>
    //toLowerCase将给定字符串中大写字符转为小写
    var str ="AasdBsdaSA";
    var res = str.toLowerCase();
    console.log(res);
    res = str.toUpperCase();
    console.log(res); 
  </script>
</html>
