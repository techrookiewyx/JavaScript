<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>修改元素文本节点内容</title>
  </head>
  <body>
    <h1>文本节点</h1>
    <div id="box">
      <span>我是box1</span>
    </div>

    <script>
      var bx = document.getElementById("box");
      //但通常我们不要获取文本节点对象
      var tn = bx.firstChild;
      // console.log(tn);
      // 可以通过ele.textContent 获取或修改ele元素中文本的内容
      bx.textContent = "<li>我是li</li>";
      //innerHTML 它可以直接向元素中添加html代码
      // bx.innerHTML="<li>我是li</li>";
      console.log(bx.textContent);
      // bx.textContent="哈嗨嗨";
      console.log(bx.innerText);
      console.log(bx.innerHTML);
    </script>
  </body>
</html>
