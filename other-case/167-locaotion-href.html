<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>location对象的属性-href</title>
  </head>
  <body>
    <h1>location对象的属性-href</h1>
    <a id="myAnchor" href="https://www.tencent.com/zh-cn/"></a>
    <script>
      // location.href 用于获取包含整个URL的一个字符串
      console.log(location.href);
      var ahr = document.getElementById("myAnchor");
      var res = ahr.href;
      console.log(res);
    </script>
  </body>
</html>
