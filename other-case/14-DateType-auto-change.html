<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS数据类型的自动转换</title>
    <script>
      //JS是一门弱类型语言，当运算时会通过自动类型转换来完成运算
      var a = 5 - "3";
      console.log(a);

      var a = 3 + true;
      console.log(a);

      a = 5 + null;
      console.log(a);

      a = 7 - undefined;
      console.log(a); //输除NaN 由于undefined装换位数字是NaN 5-NaN也是NaN


      //当任意一个值和字符串进行加法运算时，会先将其他值转换为字符串，然后进行字符串拼接
      a = 1 + "2";
      console.log(typeof a , a);  //输出  string 12
      //可以通过为任意类型加一个空串的形式，来将其转换成字符串类型
      a=true+"";
      console.log(typeof a , a);  //输出  string true
    </script>
  </head>
  <body>
    <h1>JS数据类型的自动转换</h1>
  </body>
</html>
