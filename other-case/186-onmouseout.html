<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event-onmouseout</title>
    <style>
      .father {
        margin-top: 30px;
        width: 300px;
        height: 300px;
        background-color: pink;
      }
      .son {
        width: 100px;
        height: 100px;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h1>event-onmouseout</h1>
    <div class="father">
      <div class="son"></div>
    </div>

    <script>
      //鼠标离开时触发事件，在父元素内部离开一个子元素时也会触发
      var father = document.querySelector(".father");
      father.onmouseout=function(){
        console.log("aaa");
      }
    </script>
  </body>
</html>
