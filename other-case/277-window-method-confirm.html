<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window对象的方法-confirm</title>
  </head>
  <body>
    <script>
      //window.confirm()方法跟alter类似，弹出对话框，区别在于confirm有确定和取消两个按钮
      //用户点击确定返回ture，用户点击取消或关闭对话框返回false
      if(confirm("你好吗？")){
          console.log("我知道了,你很好");
      }else{
          console.log("你看起来不太好");
      }
      </script>
  </body>
</html>
