<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数</title>
  </head>
  <body>
    <h1>JavaScript-函数</h1>
  </body>
  <script>
    //函数（function）也是一个对象，函数主要就是实现某些特定的逻辑功能

    //函数的创建总共有三种方式
    //1-函数声明
    function myfun() {
      var a = 5;
      console.log(a);
    }
    myfun(); //调用函数
    console.log(typeof myfun);
    //方式2-函数表达式（匿名函数） const b = function() {函数体;}
    var a = function () {
      var b = 6;
      console.log(6);
    };
    a();
    console.log(typeof a);

    //方式3-箭头函数（匿名函数）   var c= ()=> {函数体;}
    var c = () => {
      var d = 7;
      console.log(d);
    };
    c(); //调用函数
    console.log(typeof c);
  </script>
</html>
