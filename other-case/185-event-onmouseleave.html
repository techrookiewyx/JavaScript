<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event-onmouseleave</title>
    <style>
      div {
        width: 300px;
        height: 300px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <h1>event事件-onmouseleave</h1>
    <div></div>
    <script>
      var div = document.querySelector("div");
    
        var div = document.querySelector("div");
        //onmouseenter 会在鼠标进入时触发
        div.onmouseenter=function(){
          alert("鼠标进入了");
        }
      //onmouseleave 会在鼠标移出时触发 通常会配合 onmouseenter使用
      div.onmouseleave = function () {
        alert("鼠标进移出了");
      };
    </script>
  </body>
</html>
