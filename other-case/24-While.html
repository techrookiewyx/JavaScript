<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>循环语句-while</title>
  <script>
    //可以反复执行指定的代码

    /*
    对条件表达式进行判断
    若满足条件则一直执行循环体，直到条件不满足为止，循环结束
    若一开始条件就不满足则不执行循环体
    */
    var a=0;
    while(a<5){  //当条件表达式恒为true时，就是一个死循环，会无限执行
      console.log(a);
      a++;    //修改初始化变量,让其越来越接近循环结束的条件
    }

    
    //练习
    var a=1000;
    var year=0;
    while(a<5000){ 
      year++;
      a+=a*0.05;
    }
    console.log(`需要${year}年`);
  </script>
</head>
<body>
  <h1>循环语句-while</h1>
  <div id="box"></div>
</body>
</html>
