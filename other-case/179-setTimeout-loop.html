<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setTimeout实现重复添加</title>
  </head>
  <body>
    <h1>定时器</h1>

    <script>
      setTimeout(function fn() {
        alert("aaa");
       // setTimeout(fn, 3000); //这样可以保证让函数重复执行且间隔时间相同
      }, 3000);

      setTimeout(function(){
        console.log("11");
      },0)
      console.log("22"); //先输出22 因为定时器是是将函数插入到消息队列 而全局作用域一开始就在栈内
    </script>
  </body>
</html>
