<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math常用方法-abs</title>
  </head>
  <body>
    <h1>Math常用方法-abs</h1>
  </body>
  <script>
    //Math.abs() 用于求一个数的绝对值
    let res = Math.abs(10);
    console.log(res);
    res = Math.abs(-10);
    console.log(res); 
  </script>
</html>
