<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>继承</title>
  </head>
  <body>
    <h1>继承</h1>
  </body>
  <script>
    //继承可以让子类实现父类中的方法
    //继承可以减少我们编写重复代码,并且可以在不修改一个类的前提下对其进行扩展
    
    class Animals{
      constructor(name){
        this.name=name;
      }
      shout(){
        console.log(this.name+"叫了");
      }
    }
    class Dog extends Animals{//使用extends关键字来实现继承
      //在子类中创建同名方法来重写父类的对应方法
      shout(){
        super.shout; //调用父类的shout方法  在子类方法中可以使用super来调用父类方法
        console.log(this.name+"汪汪叫了");
      }

      //在子类重写构造函数时，构造函数内的第一行语句必须是super()
      constructor(name,age){
        super(name); //调用父类的构造函数 
        this.age=age;
      }
    } 
    class Cat extends Animals{

    }
    var d1=new Dog('旺财',5);
    var c1=new Cat('tom');
    d1.shout();
    c1.shout();
    console.log(d1);
  </script>
</html>
