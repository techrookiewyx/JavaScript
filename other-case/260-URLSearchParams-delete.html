<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URLSearchParams方法-delete</title>
  </head>
  <body>
    <script>
      //delete(key)方法用来根据键名删除指定的查询参数
      var params = new URLSearchParams({"foo":1,"bar":2,"name":"tom"});
      console.log(params.toString());
      params.delete("name");
      console.log(params.toString());
    </script>
  </body>
</html>
