<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math常用方法-min</title>
  </head>
  <body>
    <h1>Math常用方法-min</h1>
  </body>
  <script>
    //Math.min() 用于求一组数中的最小值
    var arr = [1,7,234,8,21,0,5,123,-2]
    var res = Math.min(...arr);
    console.log(res);
  </script>
</html>
