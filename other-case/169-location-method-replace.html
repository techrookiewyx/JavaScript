<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>location的方法—replace</title>
</head>
<body>
  <h1>location的方法—replace</h1>
  <button id="btn" type="button">点我跳转</button>
  <script>
    //location.replace(url)    方法以给定的 URL 来替换当前的资源 ，与assign不用的是replace执行后的页面不会保存到历史记录中（页面无法回退）
    btn.onclick=function(){
       location.replace("https://www.bilibili.com/");
    }
  </script>
</body>
</html>
