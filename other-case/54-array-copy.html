<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组的复制</title>
  </head>
  <body>
    <h1>数组的复制</h1>
  </body>
  <script>
    // 通过... 展开运算符 完成对数组的复制
    var arr=['唐僧','孙悟空','猪八戒'];
    var arr2=[...arr];
    //通过 splic()方法完成复制
    var arr4=arr.splice();
    console.log(arr);
    console.log(arr2);
    console.log(arr2===arr);
    console.log(arr4===arr);
    console.log(arr2[0]===arr[0]);


    
    //该运算符还可以作为函数的参数出现
    function sum(a,b,c){
        return a+b+c;
    }
    var arr3=[1,6,54];
    var res=sum(...arr3);
    console.log(res);
  </script>
</html>
