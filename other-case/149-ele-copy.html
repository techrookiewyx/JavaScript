<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>节点复制-cloneNode</title>
  </head>
  <body>
    <h1>节点复制-cloneNode</h1>
    <button id="btn2">按钮1</button>
    <hr />
    <ul id="list">
      <li id="swk">孙悟空</li>
      <li id="zbj">猪八戒</li>
      <li id="ts">唐僧</li>
    </ul>
    <hr />
    <ul id="list2">
      <li id="l1">tom</li>
      <li id="l2">jerry</li>
      <li id="l3">jane</li>
    </ul>
    <script>
      //点击按钮将 list中孙悟空添加到list2
      var btn = document.getElementById("btn2");
      var list2 = document.getElementById("list2");
      btn.onclick=function(){
        const swk = document.getElementById("swk");
        var nswk = swk.cloneNode(true);
        nswk.id="nswk";
        list2.appendChild(nswk);
      }
    </script>
  </body>
</html>
