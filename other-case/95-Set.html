<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Set对象-创建</title>
  </head>
  <body>
    <h1>Set对象</h1>
  </body>
  <script>
    //SetSet用来创建一个集合，它和数组功能类似，但Set中不能存储重复的数据

    //set创建
    var st=new Set([10,5,'孙悟空',10]);
    console.log(st); //输出结果只会有一个10
  </script>
