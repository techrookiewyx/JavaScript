<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS中数据类型转换-数字</title>
  <script>
    /*将字符串类型转换为数字类型*/
     //方法1 使用Number()函数
    var a='123';
    console.log("转换前："+typeof a , a);
    a=Number(a);
    console.log("转换后："+typeof a , a);


    //当字符串中的内容不是纯数字，则转为NaN
    var b="abc";
    console.log("转换前："+typeof b , b);
    b=Number(b);
    console.log("转换后："+typeof b , b);

     //当字符串为空时，则转为数字0
    var c="";
    console.log("转换前："+typeof c , c);
    c=Number(c);
    console.log("转换后："+typeof c , c);

    //布尔值true转换为数字1，false转换为数字0
    var d=true;
    d=Number(d);
    console.log(typeof d , d);
    d=false;
    d=Number(d);
    console.log(typeof d , d);

    var z="a2b";
    z=parseInt(z);
    console.log(typeof z , z);
  </script>
</head>
<body>
  <h1>JS中数据类型转换-数字</h1>
</body>
</html>
