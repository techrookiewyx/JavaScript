<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS中数据类型转换-字符串</title>
  <script>
    /*将数字类型转换为字符串类型*/
    //方法1 调用toString()方法
    var a=10;
    console.log(typeof a , a);
    // a=a.toString();
    // console.log(typeof a , a);
    //方法2 使用toString()方法
    a=String(a);
    console.log(typeof a , a);



    /*将布尔类型转换为字符串类*/
    var b=true;
    console.log(typeof b , b);
    b=b.toString();
    console.log(typeof b , b);

    
    // 将null类型转换为字符串，只能使用String()函数
    var f=null;
    console.log(typeof f , f);
    f=String(f);
    console.log(typeof f , f);
  </script>
</head>
<body>
  <h1>JS中数据类型转换-字符串</h1>
</body>
</html>
