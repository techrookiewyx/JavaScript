<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS中数据类型检查</title>
  <script>
    var nmb=10;
    console.log(typeof nmb);
    var a=99999999999999999999999999n;
    console.log(typeof a);
    var st="哈哈";
    console.log(typeof st);
    var bl=true;
    console.log(typeof bl);
    var bl2=false;
    console.log(typeof bl2);
    var nu=null;
    console.log(typeof nu);
    var b;
    console.log(typeof b);
    var c=Symbol()
    console.log(typeof c);
  </script>
</head>
<body>
  <h1>js中使用typeof检查数据类型</h1>
</body>
</html>
