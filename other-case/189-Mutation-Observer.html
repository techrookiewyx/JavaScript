<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mutation Observer</title>
  </head>
  <body>
    <h1>Mutation Observer实例化对象</h1>

    <script>
      //Mutation Observer可以观察整个文档、DOM树，任何DOM的变化（元素属性、子节点、文本）它都可以观察到


      //Mutation Observer的实例对象要通过构造函数来创建，需要一个回调函数作为参数
      let a = new MutationObserver(function(mutations, observer){
          mutations.forEach(function(mutation){
             console.log(mutation);
          });
      });
    </script>
  </body>
</html>
