<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>let在for循环中应用</title>
  </head>
  <body>
    <script>
      var a = [];
      var b = [];
      for(var i =0 ;i<10 ;i++){ //使用var声明的i是全局变量 for循环结束后i的值为10，所以这里不论是是调用几都会打印10
         a[i]=function(){
          console.log(i);
         };
      }
      a[6](); //10
      for(let i = 0; i<10 ; i++){ //let声明的i，只在本轮循环有效，所以每一次循环的i其实都是一个新的变量
        b[i]=function(){
          console.log(i);
        };
      }
      b[6](); //6
    </script>
  </body>
</html>
