<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>window对象的方法-resizeBy</title>
</head>
<body>
   <script>
       var newWindow = window.open(
        "https://baidu.com",
        "wroxWindow",
        "height=400,width=400,top=50,location=no,resizeable=yes"
      )
      newWindow.resizeTo(200,200);
      //window.resizeBy()方法与resizeTo作用相同，区别是resizeBy会在当前窗口大小的基础上进行缩放
      newWindow.resizeBy(200,200);
   </script>
</body>
</html>
