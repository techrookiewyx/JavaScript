<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>类的创建和使用</title>
</head>
<body>
  <h1>类的创建和使用</h1>
</body>
<script>
  //类是创建对象的模板，可以将对象中的属性和方法直接定义在类中，之后就可以直接通过类来创建对象
  
  class Person{ //类名使用大驼峰命名法

  }
  var p1 = new Person(); //调用构造函数创建p1对象
  var p2 = new Person(); // p1和p2是同类对象

  //instanceof 用来检查某个对象是不是通过某个类创建的
  console.log(p1 instanceof Person);
  console.log(typeof Person);
</script>
</html>
