<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>属性节点的操作</title>
  </head>
  <body>
    <h1>属性节点的操作</h1>
    <input class="as" type="text" name="username" value="admin" />

    <script>
      // 属性节点 例如：input标签中的type、name等就是属性节点
      //通常不需要获取属性节点对象，可以直接通过获取元素来操作属性节点对象
      var ipt =document.getElementsByName("username")[0]; //通过元素name属性获取元素对象
      var ipt2 = document.querySelector("[name=username]"); //通过选择器获取元素对象
      console.log(ipt ,ipt2);

      //通过 元素.属性名 来获取属性节点对象
      console.log(ipt.type); // 输出 text
      console.log(ipt.className);
      //也可以通过 元素.Attribute(属性名) 来获取属性值
      console.log(ipt.getAttribute("name"));
      //通过 元素.属性名=属性值 修改属性节点值
      // ipt.value="孙悟空";
      // console.log(ipt.value);
      //也可以通过 元素.setAttribute(属性名，属性值) 修改属性节点值
      ipt.setAttribute("value","猪八戒");
      console.log(ipt.value);
    </script>
  </body>
</html>
