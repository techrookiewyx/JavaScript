<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>箭头函数的特点</title>
  </head>
  <body>
    <script>
      const fn = function (){
        console.log(arguments.length);
      }
      fn(1,2,3,4);
      // const fn2 = ()=>{
      //   console.log(arguments.length); //报错，箭头函数中没有arguments对象
      // }
      // fn2("aaa");

      //可以使用可变参数来代替arguments
      const fn3 = (...args)=>{
         console.log(args);
      }
      fn3(1,2,3,4,6);
    </script>
  </body>
</html>
