<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组的去重</title>
  </head>
  <body>
    <h1>数组的去重</h1>
  </body>
  <script>
    var arr=[1,2,1,3,5,5,7,5,8,6,9,12,8];
    //方法1 这种方法只针对上述数组
    for(var i=0;i<arr.length;i++){
      for(var j=i+1;j<arr.length;j++){
        if(arr[i]==arr[j]){
            arr.splice(j,1);
            j--; //解决多次重复
        }
      }
    }
    console.log(arr);
    //方法2
    var arr=[1,2,1,3,5,7,1,5,8,6,9,12,8];
    for(a=0;a<arr.length;a++){
       var index=arr.indexOf(arr[a],a+1); //获取从当前元素之后，且与当前元素相等的值的下标
       if(index!=-1){  //不等于-1表示有相同元素
         arr.splice(index,1);
         a--;
       }
    }
    console.log(arr);
    //方法3 不破坏原数组
    var arr2=[1,2,1,3,5,7,1,5,8,6,9,12,8];
    var arr3=[];
    for(var t of arr2){
      //先遍历数组arr2，在arr3中寻找每个值是否存在索引，不存在则将该元素添加到arr3中
      if(arr3.indexOf(t)===-1){
        arr3.push(t);
      }
    }
    console.log(arr3);
  </script>
</html>
