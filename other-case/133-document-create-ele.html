<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>创建元素节点</title>
  </head>
  <body>
    <h1>创建元素节点</h1>
    <script>
      //通过document.createElement() 创建
      var h2 = document.createElement("h2");
      h2.textContent="我是新建创的h2";
      console.log(h2);
    </script>
  </body>
</html>
