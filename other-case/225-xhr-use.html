<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX-xhr</title>
  </head>
  <body>
    <button id="btn">点我获取数据</button>
    <script>
      const btn = document.getElementById("btn");
     
      btn.onclick = function () {
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "http://localhost:7788/repos/hello");
        
        //可以为xhr对象绑定一个onload事件，在响应加载完毕后再读取信息
        xhr.onload=function(){ 
          if(xhr.status===200){
            console.log(xhr.response);
          }
        }
        xhr.responeType="json" //设置响应数据类型为json，设置后自动对响应数据进行类型转换
        // 发送请求
        xhr.send();

       

        //xhr.response 读取响应信息
        //console.log(xhr.response); //由于AJAX是异步操作 所以请求刚发送就读取响应是读取不到的
      
      };
    </script>
  </body>
</html>
