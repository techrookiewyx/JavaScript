<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数-可变参数</title>
  </head>
  <body>
    <h1>函数-可变参数</h1>
  </body>
  <script>
    //定义函数时可以将参数指定为可变参数
    //
    function sum(...args){ 
      return  args.reduce(function(a,b){
           return   a+b;
       },0)
    }
    var res = sum(1,6,4,8,9);
    console.log(res);

    function fn(a,b,...arg){
      console.log(arg);
    }
    fn(1,2);
  </script>
</html>
