<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>location的方法—assign</title>
</head>
<body>
  <h1>location的方法—assign</h1>
  <button id="btn" type="button">点我跳转</button>
  <script>
    // location.assign(url)     加载给定 URL 的内容资源到这个 Location 对象所关联的对象上  
    var btn =document.getElementById("btn");
    btn.onclick=function(){
       location.assign("https://www.bilibili.com/");
    }
  </script>
</body>
</html>
