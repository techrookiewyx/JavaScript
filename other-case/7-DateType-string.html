<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS中的数据类型-字符串</title>
  <script>
    //在js中使用一对单引号或双引号来表示字符串
    var a='haha';
    console.log(a);
    var b="哈哈哈";
    console.log(b);
    var c="\"天空\"是蓝色的";  // \表示转移字符
    console.log(c);

    /*使用模板字符串来嵌套变量*/
    var name="孙悟空";
    var str=`你好，${name}`;
    console.log(str);
  </script>
</head>
<body>
  <h1>请在控制台查看</h1>
</body>
</html>
