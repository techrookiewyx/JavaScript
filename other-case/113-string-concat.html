<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String的方法-concat</title>
  </head>
  <body>
    <h1>String的方法-concat</h1>
  </body>
  <script>
    //用来连接两个或多个字符串
    var str='tom';
    var str2= 'hello';
    var str3 = 'heihei'
    var res =str.concat(str2,str3);
    console.log(res);
    
    console.log(str+str2+str3);
  </script>
</html>
