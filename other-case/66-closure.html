<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>闭包</title>
  </head>
  <body>
    <h1>闭包</h1>
  </body>
  <script>
    //闭包就是能访问到外部函数作用域中的变量的函数
    /*
      形成闭包要发生函数嵌套
      内部函数要引用外部函数中的变量
      内部函数作为返回值返回
    */

    //要求创建一个函数，第一次调用时打印1，第二次调用打印2
    function outer() {
      let num = 0;
      return function () {
        //可以利用函数隐藏不希望被外部访问的变量 此时构成闭包
        num++;
        console.log(num);
      };
    }
    var new1 = outer();
    new1();
    new1();
    new1();
    new1();
  </script>
</html>
