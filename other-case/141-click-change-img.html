<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wapper{
        width: 640px;
        margin: 50px auto;
        text-align: center;
      }
      .wapper img{
        width: 100%;
        vertical-align: bottom;
      }
      .wapper .imgs{
        position: relative;
      }
      .wapper .btns{
        display: flex;
        justify-content: space-around;
        margin-top: 30px; 
      }
    </style>
  </head>
  <body>
    <div class="wapper">
        <p id="info">总共m张图片，当前是第n张</p>
        <div class="imgs">
          <img src="./images/1.png" alt="">
        </div>
        <div class="btns">
          <button id="prev">上一张</button>
          <button id="next">下一张</button>
        </div>
    </div>
    <script>
      //功能  点击按钮切换图片
      var img = document.getElementsByTagName("img");
      var btnPrev = document.getElementById("prev");
      var btnNext = document.getElementById("next");
      var info = document.getElementById("info");
      //创建一个存储图片路径的数组
      var imgArr = ["./images/1.png","./images/2.png","./images/3.png","./images/4.png","./images/5.png"]
      //创建一个变量记录当前图片的索引
      var current = 0;
      btnPrev.addEventListener("click",function(){
          current--;  
          if(current<0){
            current=imgArr.length-1;
          }
          img[0].src=imgArr[current];
          info.textContent=`总共${imgArr.length}张图片，当前是第${current+1}张`
      })
      btnNext.addEventListener("click",function(){
          current++;
          if(current>imgArr.length-1){
            current=0;
          }  
          img[0].src=imgArr[current];
          info.textContent=`总共${imgArr.length}张图片，当前是第${current+1}张`
      })
    </script>
  </body>
</html>
