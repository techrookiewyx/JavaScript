<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>通过URLSeachParamse作为请求数据</title>
  </head>
  <body>
    <script>
      var params = new URLSearchParams({"username":"admin","password":"888888"});
      fetch("http://localhost:7788/api/login/account",{
        method: "post",
        //使用URLSearchParams实例作为表单数据，向服务器发送请求
        body: params
      }).then(function(res){
        return res.json();
      }).then(function(res){
          console.log(res.data);
      })
    </script>
  </body>
</html>
