<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String的方法-repeat</title>
  </head>
  <body>
    <h1>String的方法-repeat</h1>
  </body>
  <script>
    //repeat用于将给定字符串重复指定次数并返回新字符串
    var str="abc";
    var res = str.repeat(10);
    console.log(res);
  </script>
</html>
