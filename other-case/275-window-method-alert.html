<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window对象的方法-alert</title>
  </head>
  <body>
    <script>
      //window.alert()方法用于在页面弹出一个对话框
      //用来通知用户一些他们无法控制的消息，所有对话框都是同步的模态对话框，当对话框显示时，代码会停止运行
      //参数为字符串，若不是字符串则自动转换
      window.alert(111);
      window.alert("asdb");
      alert("aaaabbbb");
      </script>
  </body>
</html>
