<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math常用方法-random</title>
  </head>
  <body>
    <h1>Math常用方法-random</h1>
  </body>
  <script>
    //Math.random()用于生成一个0-1之间的随机数
    var res= Math.random();
    console.log(res); //每次刷新页面取得的值都不一样

    //生成10个0-5之间的随机数
    for(let i=0;i<10;i++){
       let result = Math.round(Math.random()*5);
       console.log(result);
    }
  </script>
</html>
