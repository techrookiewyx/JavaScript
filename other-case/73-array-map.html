<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组的方法-map</title>
  </head>
  <body>
    <h1>数组的方法-map</h1>
  </body>
  <script>
    //该方法可以根据当前数组生成一个新数组，需要一个回调函数作为参数
    var arr=[1,25,2,6,2,7,9,10]
    var res = arr.map(function(ele){
      return ele*2
    })
    console.log(res);
  </script>
</html>
