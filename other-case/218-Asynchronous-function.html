<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>异步函数</title>
  </head>
  <body>
    <h1>异步函数</h1>

    <script>
      //通过async快速创建一个异步函数
      async function fn(){
        return 10
      }
      fn().then(function(r){
        console.log(r);
      })
    </script>
  </body>
</html>
