<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>instanceof和hasOwn</title>
  </head>
  <body>
    <h1>instanceof和hasOwn</h1>
  </body>
  <script>
    //instanceof用来检查一个对象是否时一个类的实例
    //注意一点它检查的并不是对象是否由类直接创建，也就是说它实际检查的是一个对象的原型链上是否有该类的实例

    class Animals{
      age
      name
    }
    class Dog extends Animals{

    }
    var d1=new Dog();
    console.log(d1 instanceof Dog);
    console.log(d1 instanceof Animals);
    console.log(d1 instanceof Object); //Object是所有对象的原型，所以任何对象和其进行instanceof运算都返回true



    class Person{
      name="张三"
      age=18
      print(){  
        console.log("我是原型对象的方法");
      }
    }
    //hasOwn 用来检查一个对象自身是否包含某个属性
    var p1=new Person();
    console.log(Object.hasOwn(p1,'name')); 
    console.log(Object.hasOwn(p1,'print')); 
  </script>
</html>
