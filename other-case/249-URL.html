<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL</title>
  </head>
  <body>
    <script>
      //网页的地址栏中的内容只能包含元字符和语义字符，其余字符会被自动转义
      location.assign('http://www.example.com/q=春节');
      //获取时会被转义
      console.log(location.href);
    </script>
  </body>
</html>
