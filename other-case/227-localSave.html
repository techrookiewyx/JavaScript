<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>本地存储</title>
  </head>
  <body>
    <h1>本地存储</h1>

    <script>
      //本地存储就是指浏览器自身的存储空间，可以将用户的数据存储到浏览器内部

      //可以通过localStorage或sessionStorage实现本地存储
      //sessionStorage只能存储一次会话的数据，页面关闭数据就被清空
      localStorage.setItem("name","孙悟空");
      sessionStorage.setItem("sex","男");
    </script>
  </body>
</html>
