<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window对象的方法-blur</title>
  </head>
  <body>
    <script>
     var newWindow = window.open(
        "https://baidu.com",
        "wroxWindow",
        "height=400,width=400,top=50,location=no,resizeable=yes"
      )
       //window.blur()方法将焦点移出顶层窗口
      if(newWindow && !newWindow.closed){
        newWindow.blur();
      }
      </script>
  </body>
</html>
