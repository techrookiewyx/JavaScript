<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map对象方法-clear</title>
  </head>
  <body>
    <h1>Map对象方法-clear</h1>
  </body>
  <script>
    // clear() 清空map中的所有键值对
    var map = new Map(); 
    map.set('name','孙悟空');
    map.set('age',16);
    map.set('sex','男');
    console.log(map);
    map.clear();
    console.log(map);
  </script>
</html>
