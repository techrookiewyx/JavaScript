<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Axios发送post请求</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <button type="button" id="btn">按钮</button>
  <button type="button" id="btn2">按钮2</button>
    <script>
      axios.defaults.baseURL ="http://localhost:7788";
      //通过cerate()创建axios实例 功能和axios一样 axios的默认配置在实例中仍然生效
      //可以通过单独对axios实例设置默认配置对象 
      var inst = axios.create({
         baseURL:"http://localhost:3000"
      });
      document.getElementById("btn").onclick = function(){
          inst.get("repos/hello") //向 http://localhost:3000/repos/hello 发送请求
          .then(function(res){
            console.log(res.data);
          }).catch(function(err){
            console.log(err);
          })
      }
      document.getElementById("btn2").onclick = function(){
          axios.get("repos/hello") // 向 http://localhost:7788/repos/hello 发送请求
          .then(function(res){
            console.log(res.data);
          }).catch(function(err){
            console.log(err);
          })
      }
    </script>
</body>
</html>
