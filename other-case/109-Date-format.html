<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日期格式化</title>
  </head>
  <body>
    <h1>日期格式化</h1>
  </body>
  <script>
    var d = new Date();
    // var res = d.toLocaleDateString(); //将当前对象日期（年月日）转换为本地时间格式的字符串
    // var res1 = d.toLocaleTimeString(); //将当前对象时间（时分秒）转换为本地时间格式的字符串
    // console.log(res,res1);
    // var res2=d.toLocaleString(); //上面两种方法的结合，可以通过参数（字符串）来改变描述语言和国家信息
    // zh-CN表示中文中国  zh-HK中文香港  en-US英文美国
    var res = d.toLocaleString("zh-CN");
    var res1 = d.toLocaleString("zh-HK");
    var res2 = d.toLocaleString("en-US");
    console.log(res);
    console.log(res1);
    console.log(res2);
    //参数二  第二个参数需要一个对象作为参数，在对象中可以通过其属性来对日期的格式进行配置
    var res = d.toLocaleString("zh-CN",
    {
      // dateStyle: "full",  //配置日期风格
      // timeStyle: "full"   //配置时间风格
      hour12: true, //是否采用12小时制
      weekday: "long", //配置星期的显示格式 可选值 long narrow short
      year: "numeric" //配置年份显示格式 可选值  numeric  2-digit
    });
  </script>
</html>
