<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window对象的方法-close</title>
  </head>
  <body>
    <script>
      //window.close()方法用于关闭通过open()方法打开的窗口
     var newWindow = window.open(
        "https://baidu.com",
        "wroxWindow",
        "height=400,width=400,top=50,location=no,resizeable=yes"
      )
      newWindow.close();
      </script>
  </body>
</html>
