<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组的方法-reverse</title>
  </head>
  <body>
    <h1>数组的方法-reverse</h1>
  </body>
  <script>
    //数组的反转，改变数组中元素的顺序
    var arr=[1,2,3,4,5];
    console.log(arr);
    arr.reverse();
    console.log(arr);
  </script>
</html>
