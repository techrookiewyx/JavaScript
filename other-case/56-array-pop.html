<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组的方法-pop</title>
  </head>
  <body>
    <h1>数组的方法-pop</h1>
  </body>
  <script>
    //删除数组中的最后一个元素，并将该元素返回
    var arr = ['tom','猪八戒','唐僧','牛魔王','白骨精'];
    arr.pop();
    var res = arr.pop();
    console.log(res);
    console.log(arr);
  </script>
</html>
