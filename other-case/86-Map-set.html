<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>内置对象-Map</title>
  </head>
  <body>
    <h1>内置对象-Map</h1>
  </body>
  <script>
    //Map用来存储键值对结构（例如Object）的数据

    //Object中属性名只能是字符串或符号，如果传递其他类型的属性名，JS解释器会自动将其转换为字符串
    var obj2={};
    var obj={
      name:"tom",
      age:18,
      [Symbol()]:'嘻嘻',
      [obj2]:'哈哈'   //当属性名不为字符串要加[]
    };
    console.log(obj); //输出  {name: 'tom', age: 18, [object Object]: '哈哈', Symbol(): '嘻嘻'}  也就说明obj2被自动转换为字符串object
    console.log(obj[obj2]);
    console.log(obj[{}]);

    //Map中任何类型的值都可以成为键名
    var map=new Map();
    map.set('name','孙悟空');  //为map对象添加属性
    map.set(obj2,'嘻嘻');  
    map.set(NaN,'NaN也可以当key');
    console.log(map);
    console.log(map.get('name')); //get获取map对象的值
    </script>
</html>
