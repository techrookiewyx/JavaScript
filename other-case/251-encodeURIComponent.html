<!DOCTYPE html>

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL的编码-encodeURIComponent</title>
</head>
<body>
   <script>
     //encodeURIComponent方法用于对URL进行编码，会将语义字符之外的所有字符都进行编码
     //所以不能用于对整个URL进行编码，它接受一个参数，通常为URL的片段
    //  var urla = encodeURIComponent('http://www.example.com/q=春节');
    //  location.assign(urla);
     console.log(encodeURIComponent('http://www.example.com/q=春节'));
     
   </script>
</body>
</html>
