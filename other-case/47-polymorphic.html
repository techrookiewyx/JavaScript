<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多态</title>
</head>
<body>
  <h1>多态</h1>
</body>
<script>
  //多态其实是不同对象作用于同一操作产生的不同效果
  //
  class Person{
    constructor(name){
      this.name=name;
    }
  }
  class Dog{
    constructor(name){
      this.name=name;
    }
  }
  function name(obj){ //这里函数参数形式的多态就是，我们不需要在意obj传递的神峨眉类型，只要满足obj有name属性即可
    console.log(obj.name);
  }
  var p1=new Person('tom');
  var d1=new Dog('旺财');
  name(p1);  
  name(d1);
</script>
</html>
