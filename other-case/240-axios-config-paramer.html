<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Axios发送配置参数</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <button type="button" id="btn">按钮</button>
    <script>
      //通过 axios()方法发送AJAX请求 需要配置对象作为参数 
      document.getElementById("btn").onclick = function(){
          axios({
            method: "post",  //配置请求方法 不写默认get
            baseURL : "http://localhost:7788",  // 配置请求时根路径
            url: "api/login/account", //配置请求路径 必写
            data:{          //请求体（发送的数据）
              username: "admin1",
              password: "888888"
            },
            headers:{
               //配置请求头
               //"Content-type":"application/json"
            },
            // 可以用来处理请求数据，需要数组作为参数可以为函数
            // 配置该属性后 请求头中Content-Type变成application/x-www-form-urlencoded    
            // transformRequest: [function(data,headers){
            //      data.username="admin"
            //      headers["Content-Type"]="application/json"
            //      return data;
            // },function(data,headers){
            //     //该函数中的data 需要通过上一个函数的返回值获取
            //      return JSON.stringify(data); 
            // }]
            // params:{   // 配置请求查询字符串内容
            //   ID :2323
            // }
            // timeout : 1000 //设置请求过期时间
            //  signal //终止请求
          }).then(function(res){
            //res是axios封装过的 包含一些其他信息
            console.log(res.data);
          }).catch(function(err){
            console.log(err);
          })
      }
    </script>
</body>
</html>
