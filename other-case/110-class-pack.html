<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>包装类</title>
  </head>
  <body>
    <h1>包装类</h1>
  </body>
  <script>
    //除了直接创建原始值外，也可以创建原始值的对象（但千万不能这么做）
    var str = new String("aaa");  //可以创建String类型的对象
    var num = new Number(123);    //可以创建Number类型的对象
    var bool = new Boolean(true); //可以创建Boolean类型的对象等
    console.log(typeof str, str);
    console.log(typeof num, num);
    console.log(typeof bool, bool);


    //当我们对一个原始值调用方法或属性是时，JS解释器会临时将原始值包装为对应的对象，然后调用这个对象的属性或方法
    var str2= 'bbb';
    str2.name='tom'  //这里不会报错
    console.log(str2.name); //输出 undefeated  因为通过原始值调用方法创建的对象是临时对象只能使用一次 

    var a= 11;
    a=a.toString();
    console.log(typeof a ,a);
  </script>
</html>
