<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>定时器</title>
  </head>
  <body>
    <h1>定时器</h1>

    <script>
      console.time();
      //定时器的本质是经过多久后将函数插入到消息队列中，而不指执行
      setTimeout(function(){
         console.timeEnd();
         console.log("定时器内容执行");
      },3000)
      let not = Date.now();
      while (Date.now() - not < 6000) {}
    </script>
  </body>
</html>
