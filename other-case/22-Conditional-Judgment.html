<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>流程控制-条件判断</title>
  </head>
  <body>
    <h1>条件判断-if和else</h1>
  </body>
  <script>
    //if语句的执行流程: 先判断条件表达式进行判断，如果是true则执行代码块中的语句，若为false则不执行
    var a = 3;
    if (a > 2) {
      document.write(10 + "<br>");
    }
    //当没有用代码块扩起代码时，if只能控制其后边的一句代码
    a = 5;
    if (a < 5) document.write(15);
    document.write(20);

    /*条件分支 if-else
      先判断条件表达式进行判断，如果是true则执行if代码块中语句
      若为false则执行else代码块中的语句
  */
    var c = 50;
    if (c > 60) {
      alert("你可以退休了");
    } else {
      alert("继续工作吧");
    }

    /*
  多条件分支 if else-if else
    从上向下依次判断条件表达式1、2、3
    只要有ture执行相应代码块中的语句后结束，
    若条件1、2、3都为false则执行else代码块中的语句。
  */
    var d = 65;
    if (d >= 90) {
      alert("优秀");
    } else if ( d >= 80) {
      alert("不错");
    } else if ( d >= 70) {
      alert("良好");
    } else if ( d >= 60) {
      alert("及格");
    } else {
      alert("不及格");
    }

    //练习
    var num = +prompt("请输入一个数字");
    
    if (isNaN(num) || num%1!=0 ) {
       alert("输入不合法");
    }else{
      if (num % 2 == 0) {
        alert(num + "是偶数");
      } else {
        alert(num + "是奇数");
      }
    }
  </script>
</html>
