<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String的方法-split</title>
  </head>
  <body>
    <h1>String的方法-split</h1>
  </body>
  <script>
    //用于将给定字符串按指定内容进行拆分并返回一个数组
    var str = "abc@asd@rty@ygb";
    var res = str.split("@"); //碰到@就拆分
    console.log(res); //输出 ['abc', 'asd', 'rty', 'ygb']
  </script>
</html>
