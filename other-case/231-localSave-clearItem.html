<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>本地存储方法-clearItem</title>
  </head>
  <body>
    <h1>本地存储方法-clearItem</h1>
    <button id="btn" type="button">存储数据</button>
    <button id="btn2" type="button">清空数据</button>
    <div></div>
    <script>
       var btn = document.getElementById("btn");
       var btn2 = document.getElementById("btn2");
       btn.onclick= function(){
           localStorage.name="skw";
           localStorage.age="16";
           localStorage.sex="男";
       }
       btn2.onclick= function(){
         //清除所有保存的数据。该方法的返回值是undefined
         localStorage.clear();
         console.log(localStorage.length);
       }
    </script>
  </body>
</html>
