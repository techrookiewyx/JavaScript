<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组的方法-push</title>
  </head>
  <body>
    <h1>数组的方法-push</h1>
  </body>
  <script>
    //向数组的末尾添加一个或多个元素，会改变原数组
    var arr = ['tom','猪八戒','唐僧'];
    arr.push('沙僧');
    console.log(arr);
    var res = arr.push('牛魔王','白骨精'); //它会返回新的长度
    console.log(res);
    console.log(arr);
  </script>
</html>
