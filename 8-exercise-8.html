<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>练习8</title>
  </head>
  <body>
    <h1>判断一个整数是否为质数</h1>
    <pre></pre>
  </body>
  <script>
    var n = prompt("请输入一个整数");
    function fn(number) {
      if (!isNaN(number)&&number>0&&number%1==0) {
        let falg = true;
        for (let i = 2; i < number - 1; i++) {
          if (number % i === 0) {
            falg = false;
            break;
          }
        }
        if (falg) {
          return `${number}是质数`;
        } else {
         return `${number}不是质数`;
        }
      }else{
        return "输入不合法";
      }
    }
    var res = fn(n);
    document.querySelector("pre").innerHTML=res;
  </script>
</html>
