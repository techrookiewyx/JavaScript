<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>节流</title>
    <style>
      .b1 {
        width: 300px;
        height: 300px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <h1>节流</h1>
    <div class="b1"></div>
    <script>
      //当持续触发事件时，保证在一定时间内只调用一次事件处理函数，节流是将多次执行变为每隔一段时间执行

      //案例 鼠标在盒子内移动 每隔2s 数字加1
      let i = 0;
      let box = document.querySelector(".b1");
      function mousemove() {
        box.textContent = ++i;
      }
      function throttle(fn, delay) {
        let time=null;
        return function () {
          if (!time) {
            time = setTimeout(function () {
              fn();
              time=null;
          }, delay);
          }
         
        };
      }
      box.addEventListener("mousemove", throttle(mousemove, 2000));
    </script>
  </body>
</html>
