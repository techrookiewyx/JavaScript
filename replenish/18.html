<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeakMap</title>
  </head>
  <body>
    <h1>WeakMap</h1>
    <p>WeakMap结构与Map结构类似，也是用于生成键值对的集合，其次又于WeakSet规则相同</p>
    <script>
      //只接受对象和Symbol值作为键名
      const map = new WeakMap();
      map.set(1, 2); // 报错
      map.set(null, 2); // 报错
      map.set(Symbol(), 2);
      //WeakMap 弱引用的只是键名，而不是键值。键值依然是正常引用
      const wm = new WeakMap();
      let key = {};
      let obj = { foo: 1 };
      wm.set(key, obj);
      obj = null;
      console.log(wm.get(key));
    </script>
  </body>
</html>
