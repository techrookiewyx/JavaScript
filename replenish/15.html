<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeakSet</title>
  </head>
  <body>
    <h1>WeakSet</h1>
    <p>WeakSet结构与Set类似，也是不重复的值的集合</p>
    <p>但WeakSet的成员只能是对象或Symbol值</p>
    <script>
     const ws = new WeakSet();
     // ws.add(1) 报错
     ws.add(Symbol()) // 不报错
     console.log(ws);
     const b = [3, 4];
     const ws1 = new WeakSet(b); //报错  因为数组b的成员不是对象
    </script>
  </body>
</html>
