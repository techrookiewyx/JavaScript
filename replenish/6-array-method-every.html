<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组的方法-every</title>
  </head>
  <body>
    <script>
      //此方法是将所有元素进行判断返回一个布尔值，如果所有元素都满足判断条件，则返回true，否则为false
      let arr = [1, 2, 3, 4, 5];
      const res = arr.every(function (ele) {
        return ele > 3;
      });
      console.log(res);
      const res1 = arr.every(function (ele) {
        return ele < 6;
      });
      console.log(res1);
    </script>
  </body>
</html>
