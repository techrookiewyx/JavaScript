<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>异常处理-throw</title>
  </head>
  <body>
    <h1>异常处理-throw</h1>
    <script>
      //throw会抛出异常信息，程序也会终止执行
      function fn(x, y) {
        if (!x || !y) {
          // throw "没有参数传递";
          throw new Error("没有参数或参数数量不够");
        }
        return x + y;
      }
      var res = fn(1, 2);
      console.log(res);
    </script>
  </body>
</html>
