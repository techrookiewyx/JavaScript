<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set</title>
  </head>
  <body>
    <h1>Set</h1>
    <p>Set用来创建一个集合，本身是一个构造函数，它和数组功能类似，但Set中不能存储重复的数据</p>
    <script>
      //add用于向Set中添加成员
      const s = new Set();
      [2, 3, 5, 4, 5, 2, 2].forEach((x) => s.add(x));
      for (let i of s) {
        console.log(i);
      }
      //同样可以去除字符串中重复字符
      console.log([...new Set("ababbc")].join(""));
      //在Set中认为NaN和NaN是相等的
      let set = new Set();
      let a = NaN;
      let b = NaN;
      set.add(a);
      set.add(b);
      console.log(set);
      //在Set中两个对象总是不相等的
      let set1 = new Set();
      set1.add({});
      set1.size; 
      set1.add({});
      set.size; 
    </script>
  </body>
</html>
