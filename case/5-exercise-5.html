<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>练习5</title>
  </head>
  <body>
    <h1>数组反转</h1>
    <p>var arr = [1, 2, 3, 4]</p>
    <pre></pre>
  </body>
  <script>
    var arr = [1, 2, 3, 4];
    //方法1
    function fn(arr){
      let newArr=[];
       for(let i=0;i<arr.length;i++){
         newArr.unshift(arr[i])
       }
       return newArr;
    }
     console.log(fn(arr)); 
     //方法2
     let newArr = arr.reverse();
     console.log(newArr);
     document.querySelector("pre").innerHTML=`反转后：[${newArr}]`;
  </script>
</html>
