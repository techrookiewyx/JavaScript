<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>练习2</title>
  </head>
  <body>
    <h1>数组去重</h1>
    <p>var demo = ['a','b', 'b', 1,3,6,1,7]</p>
    <pre></pre>
    <script> 
       var demo = ["a", "b", "b", 1, 3, 6, 1, 7]; 
      //方法1
      function fn1(arr){
        for (var i = 0; i < arr.length; i++) {
          for (var j = i + 1; j < arr.length; j++) {
            if (arr[i] == arr[j]) {
              arr.splice(j, 1);
              j--;
            }
          }
        }
        return arr
      }
      var res = fn1(demo);
      document.querySelector("pre").innerHTML=`去重后：[${res}]`;

      //方法2
      function fn2(arr){
        let newArr=[];
        for(item of arr){
          if(newArr.indexOf(item)===-1){
            newArr.push(item);
          }
        }
        return newArr;
      }
      console.log(fn2([1,12,2,1,2,5,6]));

      //方法3
      function fn3(arr) {
        let set = new Set(arr);
        return [...set];
      }
      console.log(fn3(demo));
    </script>
  </body>
</html>
