  <body>
    <h1>判断一个整数是否为质数</h1>
  </body>
  <script>
    function fn(number) {
      if (!isNaN(number)&&number>0&&number%1==0) {
        let falg = true;
        for (let i = 2; i < number - 1; i++) {
          if (number % i === 0) {
            falg = false;
            break;
          }
        }
        if (falg) {
          console.log(`${number}是质数`);
        } else {
          console.log(`${number}不是质数`);
        }
      }else{
        console.log("数字不合法");
      }
    }
    fn(6);
  </script>
