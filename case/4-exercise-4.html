<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>练习4</title>
  </head>
  <body>
    <h1>将其所有属性名称转换为小写字母</h1>
    <p>var arr = { Name: 'John', Age: 32, Country: 'USA'}</p>
  </body>
  <script>
    var arr = { Name: 'John', Age: 32, Country: 'USA'};
    for(let item in arr){
        arr[item.toLowerCase()]=arr[item];
        delete arr[item]; 
    }
    console.log(arr);
  </script>
</html>
