<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <h1>求数组所有元素之和</h1>
    <p>var demo = ['a','b', 'b', 1,3,6,1,7]</p>
    <pre></pre>
    <script>
      //方法1
      var demo = ['a','b', 'b', 1,3,6,1,7];
      function fn1(arr) {
        let num=0;
        for(item of arr){
          if(isNaN(+item)){
            item=0;
          }else{
            item = +item;
          }
          num+=item;
        }
        return num;
      }
      var res =fn1(demo);
      document.querySelector("pre").innerHTML="和为：" +res;
      //方法2
      function fn(arr){
       return  arr.reduce(function(a,b){ 
          if(isNaN(+b)){
             b=+0;  
          }
          b=+b;
          return a+b;
       },0)
      }
      console.log(fn(demo));
    </script>
  </body>
</html>
