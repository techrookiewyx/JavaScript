<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>练习7</title>
  </head>
  <body>
    <h1>将数组中的元素按字符串长度进行排序</h1>
    <p>var arr = ['apple', 'banana', 'cherry', 'date', 'fig']</p>
    <pre></pre>
  </body>
  <script>
    var arr = ['apple', 'banana', 'cherry', 'date', 'fig'];
    const res = arr.sort(function(a,b){return a.length-b.length;});
    console.log(res);
    document.querySelector("pre").innerHTML=`从少到多排序结果为：[${res}]`;
  </script>
</html>
